additionalContent:
  sections:
  - title: Hilfe zu Microsoft 365
    summary: Wählen Sie eine Karte aus, um mehr über Microsoft 365 zu erfahren.
    items:
    - title: Microsoft 365 Admin Center
      summary: Richten Sie Microsoft 365-Dienste für Ihre Organisation ein und verwalten Sie sie.
      url: ./admin/admin-home.md
    - title: Microsoft 365 Business Premium
      summary: Konzipiert für kleine und mittlere Unternehmen. Führen Sie Ihr Unternehmen mit der neuesten Version von Windows und Office-Apps wie Excel und Outlook. Nutzen Sie die Vorteile von Datenschutz und Sicherheit für alle Ihre Geräte im Unternehmen.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Konzipiert für große Organisationen. Schützen Sie Ihr Unternehmen, und verändern Sie die Art und Weise, wie Sie mit Office-App, Windows 10 und Enterprise Mobility + Security arbeiten.
      url: ./enterprise/index.yml
    - title: Microsoft 365 Education
      summary: Konzipiert für Lehrkräfte, um Kreativität und Zusammenarbeit zu fördern sowie eine einfache und sichere Umgebung in einer einzelnen, bezahlbaren Lösung für das Bildungswesen bereitzustellen.
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365 Compliance
      summary: Unterstützen Sie Ihre Organisation bei der Verwaltung von Informationen, beim Schutz vor Risiken und bei der Einhaltung von gesetzlichen oder behördlichen Standards.
      url: ./compliance/index.yml
    - title: Microsoft 365 Security
      summary: Informieren Sie sich über die robusten Sicherheitslösungen und -dienste in Microsoft 365 Security, damit Sie Ihr Unternehmen auf allen Angriffsflächen besser schützen können.
      url: ./security/index.yml
    - title: Microsoft 365 für Kampagnen
      summary: Mit dieser empfohlenen Konfiguration für Microsoft 365 for Business sind Ihre Kampagnen- oder Geschäftsdaten und Ihre Kommunikation sicher.
      url: ./campaigns/index.md
    - title: Microsoft Managed Desktop
      summary: Microsoft Managed Desktop bringt Microsoft 365 Enterprise, die cloudbasierte Geräteverwaltung von Microsoft und die Sicherheitsüberwachung zusammen und ermöglicht, dass sich Ihre IT-Teams auf die wichtigsten Geschäftsanforderungen konzentrieren können.
      url: ./managed-desktop/index.yml
