additionalContent:
  sections:
  - title: Erhalten von Hilfe mit Microsoft 365
    summary: Wählen Sie eine Karte aus, um weitere Informationen zu Microsoft 365 zu erhalten.
    items:
    - title: Microsoft 365 Business
      summary: Für kleine und mittelständische Unternehmen entwickelt. Führen Sie Ihr Unternehmen mit der neuesten Version von Windows und Office-Apps wie Excel und Outlook aus. Nutzen Sie den Datenschutz und die Sicherheit, die auf alle Ihre Geschäfts Geräte ausgedehnt werden.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Für große Organisationen entwickelt. Schützen Sie Ihr Unternehmen und transformieren Sie die Arbeitsweise mit Office-Apps, Windows 10 und Enterprise Mobility + Security.
      url: ./enterprise/index.md
    - title: Microsoft 365 Education
      summary: Entwickelt für Pädagogen zum Entsperren von Kreativität, zur Förderung der Zusammenarbeit und zur Bereitstellung einer einfachen und sicheren Erfahrung in einer einzigen, erschwinglichen Lösung, die für Bildungseinrichtungen entwickelt wurde.
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365-Konformität
      summary: Unterstützen Sie Ihre Organisation beim Steuern von Informationen, beim Schutz vor Risiken und bei der Einhaltung gesetzlicher oder behördlicher Standards.
      url: ./compliance/index.yml
    - title: Microsoft 365-Sicherheit
      summary: Erfahren Sie mehr über die robusten Sicherheitslösungen und-Dienste in der Microsoft 365-Sicherheit, damit Sie Ihre Organisation besser auf Angriffsflächen schützen können.
      url: ./security/index.yml
    - title: Microsoft 365 für Kampagnen
      summary: Schützen Sie Ihre Kampagnen-oder Geschäftsdaten und-Kommunikation mit dieser empfohlenen Konfiguration für Microsoft 365 Business.
      url: ./campaigns/index.md
    - title: Neu – Schulung und Zertifizierung von Microsoft 365 bei Microsoft Learn
      summary: Brandneue Lernpfade, um Ihre Kenntnisse in Microsoft 365 zu verbessern und Zertifizierungen zu erwerben.
      url: https://docs.microsoft.com/learn/m365/
