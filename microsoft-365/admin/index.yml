additionalContent:
  sections:
  - title: Verwaltung
    summary: Verwalten Sie Ihr Abonnement, die Dienste und die Benutzer, sichern Sie Ihr Unternehmen ab und erhalten Sie Hilfe bei der Problembehandlung.
    items:
    - title: Übersicht über das Microsoft 365 Admin Center
      summary: Erfahren Sie mehr über Administratorrollen, wie Sie den Überblick über Änderungen behalten und wie Sie Ihr Abonnement anpassen können.
      url: admin-overview/about-the-admin-center.md
    - title: Benutzer und Gruppen
      summary: Verwalten Sie Kennwörter, fügen Sie Benutzer hinzu oder entfernen Sie diese, richten Sie Gruppen ein und verwalten Sie diese, verwalten Sie den Gastzugriff und weisen Sie Benutzerlizenzen zu.
      url: add-users/index.yml
    - title: E-Mail und Kalender
      summary: Verwalten Sie E-Mail-Einstellungen, Verteilergruppen und Sicherheitseinstellungen und richten Sie freigegebene Postfächer ein.
      url: email/index.yml
    - title: Domänen
      summary: Erfahren Sie mehr über Domänen, das Einrichten und Verwalten von Domänen und das Aktualisieren von DNS-Einträgen.
      url: setup/add-domain.md
    - title: Ihre Daten und Dienste
      summary: Überwachen Sie den Status Ihres Dienstes, sichern Sie Daten, installieren Sie Add-Ins und führen Sie ein Upgrade auf die neuesten Apps durch.
      url: manage/index.yml
    - title: Abonnements und Abrechnung
      summary: Verwalten Sie Rechnungen, Abonnements und Produktlizenzen, aktualisieren Sie Zahlungsmethoden und erwerben Sie zusätzliche Dienste und Speicherplatz.
      url: ../commerce/index.yml
    - title: Absicherung Ihrer Organisation
      summary: Erfahren Sie mehr über die besten Möglichkeiten zur Absicherung Ihrer Organisation, wie die Einrichtung einer Multi-Faktor-Authentifizierung (MFA) und erfahren Sie mehr über Microsoft Secure Score und die DSGVO.
      url: security-and-compliance/secure-your-business-data.md
    - title: Arbeiten mit Kunden
      summary: Geben Sie Dokumente frei und verwenden Sie Teams zur Zusammenarbeit und für Besprechungen.
      url: work-with-customers/index.yml
    - title: Problembehandlung
      summary: Greifen Sie auf Ressourcen zu, die Sie bei der Behandlung von Problemen mit Office-Produkten oder -Diensten unterstützen.
      url: https://docs.microsoft.com/office/troubleshoot/
