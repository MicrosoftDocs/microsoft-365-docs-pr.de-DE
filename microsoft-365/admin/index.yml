additionalContent:
  sections:
  - title: Verwalten
    summary: Verwalten Sie Ihr Abonnement, ihre Dienste und Benutzer, sichern Sie Ihr Unternehmen, und erhalten Sie Hilfe bei der Problembehandlung.
    items:
    - title: Übersicht über das Microsoft 365 Admin Center
      summary: Erfahren Sie mehr über Administratorrollen, wie Sie sich über Änderungen informieren und Ihr Abonnement anpassen.
      url: admin-overview/about-the-admin-center.md
    - title: Benutzer und Gruppen
      summary: Verwalten von Kennwörtern, hinzufügen und Entfernen von Benutzern, einrichten und Verwalten von Gruppen, Verwalten des Gastzugriffs und Zuweisen von Benutzerlizenzen.
      url: add-users/index.yml
    - title: E-Mail und Kalender
      summary: Verwalten von e-Mail-Einstellungen, Verteilergruppen und Sicherheitseinstellungen sowie einrichten freigegebener Postfächer.
      url: email/index.yml
    - title: Domänen
      summary: Erfahren Sie mehr über Domänen, einrichten und Verwalten von Domänen und Aktualisieren von DNS-Einträgen.
      url: setup/add-domain.md
    - title: Ihre Daten und Dienste
      summary: Überwachen Sie den Status Ihres Diensts, sichern Sie die Daten, installieren Sie Add-Ins, und aktualisieren Sie auf die neuesten apps.
      url: manage/index.yml
    - title: Abonnements und Abrechnung
      summary: Verwalten von Rechnungen, Abonnements und Produktlizenzen, Aktualisieren von Zahlungsmethoden und erwerben zusätzlicher Dienste und Speicher.
      url: ../commerce/index.yml
    - title: Sichern Ihrer Organisation
      summary: Erstellen Sie Richtlinien zur Verhinderung von Datenverlust (DLP), richten Sie die mehrstufige Authentifizierung (MFA) ein, und erfahren Sie mehr über Microsoft Secure Score und dsgvo.
      url: security-and-compliance/secure-your-business-data.md
    - title: Arbeiten mit Kunden
      summary: Freigeben von Dokumenten und Verwenden von Teams für die Zusammenarbeit und Besprechung.
      url: work-with-customers/index.yml
    - title: Problembehandlung
      summary: Greifen Sie auf Ressourcen zu, damit Sie Probleme mit Ihren Office-Produkten oder-Diensten beheben können.
      url: https://docs.microsoft.com/office/troubleshoot/
