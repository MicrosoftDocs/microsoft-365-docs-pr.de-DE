title: FAQ zu Domänen
summary: "\n\nDieser Artikel enthält Antworten auf häufig gestellte Fragen zu Domänen in Microsoft 365.\n\nWenn Sie keine Antwort auf Ihre Frage finden können, lassen Sie es uns wissen, indem Sie einen Kommentar hinterlassen, den wir der Liste hinzufügen.\n"
sections:
- name: Ignoriert
  questions:
  - question: Was ist MX-Priorität?
    answer: "E-Mail wird an MX-Server (Mail Exchange) mit der niedrigsten Einstellungsnummer (d. h. der höchsten Priorität) übermittelt. Deshalb muss der MX-Eintrag, den Sie für das Routing von E-Mail nutzen, die niedrigste Einstellungsnummer haben (in der Regel 0 oder die Priorität  *Hoch*  ). \n  \n- Wenn Sie einen MX-Eintrag erstellen, verlangen die meisten DNS-Hostinganbieter, dass Sie die Einstellungsnummer festlegen.\n    \n- Bei einigen heißt das Feld  *Einstellung*  , bei anderen  *Priorität*  . \n    \n- Einige verlangen einen Wert und andere die Auswahl von  *Niedrig*  ,  *Mittel*  oder  *Hoch*  . \n    \n- Wenn Sie nur über einen MX-Eintrag verfügen, spielt der Wert für \"Priorität\" oder \"Einstellung\" keine Rolle.\n    \n- Wenn Sie über mehrere verfügen, stellen Sie sicher, dass der MX-Eintrag für das E-Mail-Routing eine höhere Priorität als derjenige hat, der zum Überprüfen genutzt wird, ob Ihnen die Domäne gehört.\n    \n"
  - question: Wie kann ich SPF-Einträge für meine Domäne überprüfen?
    answer: "Es ist wichtig, dass Sie  **nur einen TXT-Eintrag für SPF** haben oder erstellen. Wenn Sie bereits über einen SPF-Eintrag verfügen, sollten Sie die neuen Microsoft 365 Werte an ihn anfügen, anstatt einen neuen zu erstellen. Nachdem Sie Ihren SPF-Eintrag für Microsoft-E-Mails hinzugefügt oder aktualisiert haben, sollten Sie überprüfen, ob die Syntax mit einem der folgenden Tools korrekt ist: \n  \n- [SPF Record Testing Tools](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Dig Web Interface](http://digwebinterface.com/)\n"
  - question: Was ist ein Domänenname?
    answer: "Eine Domäne ist ein eindeutiger Name, der in E-Mail-Adressen hinter dem **@** -Zeichen und in Internetadressen hinter **www.** angezeigt wird. Er besteht normalerweise aus dem Namen Ihrer Organisation und einem standardmäßigen Internetsuffix, z. B.  *ihrunternehmen.com*  oder  *musikhochschule.edu*  . \n  \nDie Verwendung einer benutzerdefinierten Domäne wie \"**Rob \\@ contoso.com**\" mit Microsoft 365 kann dazu beitragen, die Zuverlässigkeit und Erkennung Ihrer Marke zu stärken. \n  \nSie können [eine Domäne in Microsoft 365 kaufen, und wir richten sie automatisch ein,](../get-help-with-domains/buy-a-domain-name.md)oder Sie können eine Domäne, die Sie bereits besitzen, von einer Domänenregistrierungsstelle kaufen oder übertragen.\n    \n"
  - question: Was geschieht, wenn mein DNS-Anbieter bestimmte Eintragstypen nicht unterstützt?
    answer: "Wenn Sie Ihre eigenen DNS-Einträge verwalten und Ihr DNS-Host nicht alle DNS-Einträge unterstützt, die Microsoft 365 benötigt, funktionieren einige Microsoft 365 Features nicht. Wir empfehlen, in diesem Fall Ihre Domäne zu übertragen, und zwar zu einer Domänenregistrierungsstelle, die alle erforderlichen DNS-Einträge unterstützt.\n  \nAnbieter, die alle erforderlichen DNS-Einträge unterstützen:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Wie kann ich die Standarddomäne in Microsoft 365 festlegen oder ändern?
    answer: "Sie benötigen mindestens eine benutzerdefinierte Domäne, die Sie Microsoft 365 hinzugefügt haben, bevor Sie eine Standarddomäne auswählen können.\n\n::: moniker range=\"o365-worldwide\"\n\n1. Wechseln Sie im Admin Center zur Seite **Einstellungen** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domänen</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. Wechseln Sie im Admin Center zur Seite **Einstellungen** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">Domänen</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. Wechseln Sie im Admin Center zur Seite **Einstellungen** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domänen</a>.\n\n::: moniker-end\n    \n2. Wählen Sie auf der Seite **\"Domänen\"** die Domäne aus, die Sie als Standard für neue E-Mail-Adressen festlegen möchten. \n    \n3. Wählen Sie **Als Standard festlegen** aus.\n    \n::: moniker range=\"o365-worldwide\"\n\nSie können den Namen der ursprünglichen Domäne  *.onmicrosoft.com*  nicht ändern. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nSie können den Namen Ihrer anfänglichen  *.onmicrosoft.de-Domäne*  nicht ändern. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nSie können den Namen Ihrer anfänglichen  *.partner.onmschina.cn-Domäne*  nicht ändern. \n\n::: moniker-end\n"
  - question: Kann ich Microsoft 365 benutzerdefinierte Unterdomänen oder mehrere Domänen hinzufügen?
    answer: "::: moniker range=\"o365-worldwide\"\n\nJa. Um Unterdomänen hinzuzufügen, müssen Sie Ihre eigenen DNS-Einstellungen auf der Website Ihrer Registrierungsstelle verwalten. Wenn Sie Microsoft die Verwaltung Ihrer DNS-Einstellungen mit NS-Einträgen überlassen oder die Domäne von Microsoft gekauft haben, können Sie keine Unterdomänen hinzufügen.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nJa! Um Unterdomänen hinzuzufügen, müssen Sie Ihre eigenen DNS-Einstellungen auf der Website Ihrer Registrierungsstelle verwalten. Wenn Sie Microsoft die Verwaltung Ihrer DNS-Einstellungen mit NS-Einträgen überlassen oder die Domäne von Microsoft gekauft haben, können Sie keine Unterdomänen hinzufügen.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nJa! Um Unterdomänen hinzuzufügen, müssen Sie Ihre eigenen DNS-Einstellungen auf der Website Ihrer Registrierungsstelle verwalten. Wenn Sie 21Vianet die Verwaltung Ihrer DNS-Einstellungen mit NS-Einträgen überlassen, können Sie keine Unterdomänen hinzufügen.\n\n::: moniker-end\n\nIn der Regel können Sie Ihrem Microsoft 365 Abonnement bis zu 900 Domänen hinzufügen.\n  \nSie können beispielsweise die Domänen contoso.com und contosomarketing.com hinzufügen und dann die Unterdomänen `www.contoso.com` `www.partners.contoso.com` `www.marketing.partners.contoso.com` usw. hinzufügen.\n  \nWenn Sie eine Unterdomäne hinzufügen, wird diese automatisch anhand der übergeordneten Domäne überprüft, die überprüft wird.\n  \nWenn Sie Microsoft 365 mehrere Domänen hinzufügen, können Sie einen beliebigen Dienst (z. B. E-Mail) in einer der hinzugefügten Domänen hosten.  *Wenn Sie Ihre E-Mail in Microsoft 365 ändern, werden durch Aktualisieren des MX-Eintrags einer Domäne ALLE an diese Domäne gesendeten E-Mails an Microsoft 365 gesendet.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Wenn Sie einem Microsoft 365 Abonnement eine contoso.com Domäne hinzugefügt haben, können Sie die Unterdomäne auch einer anderen Microsoft 365 Organisation xyz.contoso.com hinzufügen. Beim Hinzufügen der Unterdomäne werden Sie aufgefordert, einen TXT-Eintrag im DNS-Hostinganbieter hinzuzufügen.\n::: moniker-end\n"
  - question: Wie übertrage ich eine Domäne von Microsoft 365 auf einen anderen Host?
    answer: >
      Das Verfahren zum Übertragen einer Domäne finden Sie unter ["Übertragen einer Domäne von Microsoft auf einen anderen Host".](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md)
  - question: Microsoft 365-Pilot aus benutzerdefinierter Domäne
    answer: >
      Das Verfahren zum Pilot Microsoft 365 E-Mail-Funktionen von einer benutzerdefinierten Domäne in ein Microsoft 365 Postfach finden Sie unter [Pilot Microsoft 365 aus meiner benutzerdefinierten Domäne.](../misc/pilot-microsoft-365-from-my-custom-domain.md)
  - question: Warum habe ich eine Domäne des Typs "onmicrosoft.com"?
    answer: "Microsoft 365 erstellt eine Domäne für Sie, z. *B. contoso.onmicrosoft.com,* wenn Sie sich beim Dienst registrieren. Die Benutzer-ID, die Sie bei der Registrierung erstellen, enthält die Domäne, z. *B. alan@contoso.onmicrosoft.com*. \n  \n **Wenn Sie möchten, dass Ihre E-Mail wie *folgt aussieht contoso.com: \\@*** Kaufen Sie [die Domäne,](../get-help-with-domains/buy-a-domain-name.md) oder führen Sie einfach die Schritte unter [Hinzufügen ihrer Benutzer und Domäne zu Microsoft 365](add-domain.md) aus, wenn Sie sie bereits besitzen. \n  \n- **Sie können die \"onmicrosoft.com\"-Domäne nach der Registrierung nicht umbenennen**. Wenn Sie beispielsweise \"fourthcoffee.onmicrosoft.com\" als ursprüngliche Domäne ausgewählt haben, können Sie sie nicht in \"fabrikam.onmicrosoft.com\" ändern. Um eine andere onmicrosoft.com Domäne zu verwenden, müssten Sie ein neues Abonnement mit Microsoft 365 starten. \n    \n- **Sie können die URL Ihrer Teamwebsite nicht umbenennen.** Die URL Ihrer Teamwebsite basiert auf Ihrem onmicrosoft.com Domänennamen. Aufgrund der Art und Weise, wie SharePoint Onlinearchitektur funktioniert, können Sie die Teamwebsite leider nicht umbenennen. \n    \n- **Sie können Ihre \"onmicrosoft.com\"-Domäne nicht entfernen.** Microsoft 365 muss es beibehalten, da es im Hintergrund für Ihr Abonnement verwendet wird. Sie müssen diese Domäne jedoch nicht verwenden, nachdem Sie eine benutzerdefinierte Domäne hinzugefügt haben. \n    \nSie können die ursprüngliche Domäne \"onmicrosoft.com\" auch nach Hinzufügen Ihrer Domäne weiterverwenden. Sie funktioniert nämlich weiterhin für E-Mail und andere Dienste. Wählen Sie also selbst.\n  \n"
  - question: Warum habe ich eine "onmicrosoft.de"-Domäne?
    answer: "Microsoft 365 erstellt eine Domäne für Sie, z. *B. contoso.onmicrosoft.de,* wenn Sie sich beim Dienst registrieren. Die Benutzer-ID, die Sie bei der Registrierung erstellen, enthält die Domäne, z. *B. alan@contoso.onmicrosoft.de*. \n  \n **Wenn Ihre E-Mail wie *alan@contoso.de* aussehen soll:** Kaufen Sie [die Domäne,](../get-help-with-domains/buy-a-domain-name.md) oder führen Sie einfach die Schritte unter [Hinzufügen ihrer Benutzer und Domäne zu Microsoft 365](add-domain.md) aus, wenn Sie sie bereits besitzen. \n  \n- **Sie können die \"onmicrosoft.com\"-Domäne nach der Registrierung nicht umbenennen**. Wenn beispielsweise die ursprüngliche Domäne, die Sie ausgewählt haben, fourthcoffee.onmicrosoft.de war, können Sie sie nicht in fabrikam.onmicrosoft.de ändern. Um eine andere onmicrosoft.de Domäne zu verwenden, müssten Sie ein neues Abonnement mit Microsoft 365 starten. \n    \n- **Sie können die URL Ihrer Teamwebsite nicht umbenennen.** Die URL Ihrer Teamwebsite basiert auf Ihrem onmicrosoft.de Domänennamen. Aufgrund der Art und Weise, wie SharePoint Onlinearchitektur funktioniert, können Sie die Teamwebsite leider nicht umbenennen. \n    \n- **Sie können Ihre \"onmicrosoft.com\"-Domäne nicht entfernen.** Microsoft 365 muss es beibehalten, da es im Hintergrund für Ihr Abonnement verwendet wird. Sie müssen diese Domäne jedoch nicht verwenden, nachdem Sie eine benutzerdefinierte Domäne hinzugefügt haben. \n    \nSie können die anfängliche onmicrosoft.de Domäne weiterhin verwenden, auch nachdem Sie Ihre Domäne hinzugefügt haben. Es funktioniert weiterhin für E-Mails und andere Dienste, es ist also Ihre Wahl.\n  \n"
  - question: Wie verprüfe ich meinen Status für gemeinnützige Organisationen oder Bildungseinrichtungen?
    answer: "1. Wählen Sie **\"Setup\"** im [Admin Center](./index.yml) aus, um den Assistenten zu starten. (Melden Sie sich zuerst bei Microsoft 365 an.) \n    \n2. Um administrator für Ihre Schule zu werden, wählen Sie die Option **\"Administrator werden\"** in Microsoft 365 aus. \n    \n3. Sie werden aufgefordert, einen TXT-DNS-Eintrag auf der DNS-Hostwebsite für Ihre Domäne hinzuzufügen. Warum? Da Sie sich beim DNS-Host anmelden und einen Eintrag für Ihre Domäne hinzufügen, bestätigen Sie Microsoft 365, dass Sie den Domänennamen besitzen.\n    \n4. Nachdem Sie den Datensatz hinzugefügt haben, kehren Sie zum Microsoft 365 Portal zurück und bestätigen, dass Sie ihn hinzugefügt haben, damit Microsoft 365 überprüfen können.\n    \nSie haben eine gemeinnützige Organisation und möchten Microsoft 365 erhalten? [Stellen Sie sicher, dass Ihre Organisation qualifiziert](https://www.microsoft.com/nonprofits/eligibility) ist, und registrieren Sie sich dann für den Dienst. \n  \nMöchten Sie mehr darüber erfahren, administrator für Ihre Schule zu werden? [Erfahren Sie alles darüber.](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)"
