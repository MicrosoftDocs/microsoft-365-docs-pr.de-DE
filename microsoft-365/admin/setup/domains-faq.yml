title: FAQ zu Domänen
summary: "\n\nDieser Artikel enthält Antworten auf häufig gestellte Fragen zu Domänen in Microsoft 365.\n\nWenn Sie keine Antwort auf Ihre Frage finden können, lassen Sie es uns wissen, indem Sie einen Kommentar hinterlassen, den wir der Liste hinzufügen.\n"
sections:
- name: Ignoriert
  questions:
  - question: Was ist MX-Priorität?
    answer: "E-Mail wird an MX-Server (Mail Exchange) mit der niedrigsten Einstellungsnummer (d. h. der höchsten Priorität) übermittelt. Deshalb muss der MX-Eintrag, den Sie für das Routing von E-Mail nutzen, die niedrigste Einstellungsnummer haben (in der Regel 0 oder die Priorität  *Hoch*  ). \n  \n- Wenn Sie einen MX-Eintrag erstellen, verlangen die meisten DNS-Hostinganbieter, dass Sie die Einstellungsnummer festlegen.\n    \n- Bei einigen heißt das Feld  *Einstellung*  , bei anderen  *Priorität*  . \n    \n- Einige verlangen einen Wert und andere die Auswahl von  *Niedrig*  ,  *Mittel*  oder  *Hoch*  . \n    \n- Wenn Sie nur über einen MX-Eintrag verfügen, spielt der Wert für \"Priorität\" oder \"Einstellung\" keine Rolle.\n    \n- Wenn Sie über mehrere verfügen, stellen Sie sicher, dass der MX-Eintrag für das E-Mail-Routing eine höhere Priorität als derjenige hat, der zum Überprüfen genutzt wird, ob Ihnen die Domäne gehört.\n    \n"
  - question: Wie kann ich SPF-Einträge für meine Domäne überprüfen?
    answer: "Es ist wichtig, dass Sie nur einen TXT-Eintrag für **SPF haben oder erstellen.** Wenn Sie bereits über einen SPF-Eintrag verfügen, sollten Sie die neuen Microsoft 365 an ihn anfügen, anstatt einen neuen zu erstellen. Nachdem Sie Ihren #A0 für #A1 hinzugefügt oder aktualisiert haben, sollten Sie sicherstellen, dass die Syntax mit einem der folgenden Tools richtig ist: \n  \n- [SPF Record Testing Tools](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Dig Web Interface](http://digwebinterface.com/)\n"
  - question: Was ist ein Domänenname?
    answer: "Eine Domäne ist ein eindeutiger Name, der in E-Mail-Adressen hinter dem **@** -Zeichen und in Internetadressen hinter **www.** angezeigt wird. Er besteht normalerweise aus dem Namen Ihrer Organisation und einem standardmäßigen Internetsuffix, z. B.  *ihrunternehmen.com*  oder  *musikhochschule.edu*  . \n  \nDie Verwendung einer benutzerdefinierten Domäne wie \"**rob \\@ contoso.com**\" mit Microsoft 365 kann dazu beitragen, Glaubwürdigkeit und Anerkennung für Ihre Marke zu schaffen. \n  \nSie können [eine Domäne in Microsoft 365](../get-help-with-domains/buy-a-domain-name.md)erwerben, und wir richten sie automatisch ein, oder Sie können eine Domäne, die Sie bereits besitzen, von einer Domänenregistrierungsstelle kaufen oder von einer Domänenregistrierungsstelle mitbringen.\n    \n"
  - question: Was geschieht, wenn mein DNS-Anbieter bestimmte Eintragstypen nicht unterstützt?
    answer: "Wenn Sie Ihre eigenen DNS-Einträge verwalten und ihr DNS-Host nicht alle benötigten MICROSOFT 365 unterstützt, funktionieren einige Microsoft 365 nicht. Wir empfehlen, in diesem Fall Ihre Domäne zu übertragen, und zwar zu einer Domänenregistrierungsstelle, die alle erforderlichen DNS-Einträge unterstützt.\n  \nAnbieter, die alle erforderlichen DNS-Einträge unterstützen:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Wie kann ich die Standarddomäne in einem Microsoft 365?
    answer: "Sie müssen über mindestens eine benutzerdefinierte Domäne verfügen, die Sie Microsoft 365 hinzugefügt haben, bevor Sie eine Standarddomäne auswählen können.\n\n::: moniker range=\"o365-worldwide\"\n\n1. Wechseln Sie im Admin Center zur Seite **Einstellungen** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domänen</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. Wechseln Sie im Admin Center zur Seite **Einstellungen** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">Domänen</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. Wechseln Sie im Admin Center zur Seite **Einstellungen** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domänen</a>.\n\n::: moniker-end\n    \n2. Wählen Sie **auf** der Seite Domänen die Domäne aus, die Sie als Standard für neue E-Mail-Adressen festlegen möchten. \n    \n3. Wählen Sie **Als Standard festlegen** aus.\n    \n::: moniker range=\"o365-worldwide\"\n\nSie können den Namen der ursprünglichen Domäne  *.onmicrosoft.com*  nicht ändern. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nSie können den Namen Ihrer ursprünglichen  *.onmicrosoft.de*  ändern. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nSie können den Namen Ihrer ursprünglichen  *.partner.onmschina.cn*  ändern. \n\n::: moniker-end\n"
  - question: Kann ich benutzerdefinierte Unterdomänen oder mehrere Domänen zu Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nJa. Zum Hinzufügen von Unterdomänen müssen Sie ihre eigenen DNS-Einstellungen auf der Website Ihrer Registrierungsstelle verwalten. Wenn Sie Microsoft ihre DNS-Einstellungen mit NS-Einträgen verwalten lassen oder die Domäne von Microsoft erworben haben, können Sie keine Unterdomänen hinzufügen.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nJa. Zum Hinzufügen von Unterdomänen müssen Sie ihre eigenen DNS-Einstellungen auf der Website Ihrer Registrierungsstelle verwalten. Wenn Sie Microsoft ihre DNS-Einstellungen mit NS-Einträgen verwalten lassen oder die Domäne von Microsoft erworben haben, können Sie keine Unterdomänen hinzufügen.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nJa. Zum Hinzufügen von Unterdomänen müssen Sie ihre eigenen DNS-Einstellungen auf der Website Ihrer Registrierungsstelle verwalten. Wenn Sie 21Vianet Ihre DNS-Einstellungen mit NS-Einträgen verwalten lassen, können Sie keine Unterdomänen hinzufügen.\n\n::: moniker-end\n\nIn der Regel können Sie Ihrem Abonnement bis zu 900 Domänen Microsoft 365 hinzufügen.\n  \nSie können beispielsweise die Domänen contoso.com und contosomarketing.com hinzufügen und dann die Unterdomänen www.contoso.com, www.partners.contoso.com, www.marketing.partners.contoso.com und so weiter hinzufügen.\n  \nWenn Sie eine Unterdomäne hinzufügen, wird sie automatisch basierend auf der übergeordneten Domäne überprüft, die überprüft wird.\n  \nWenn Sie mehrere Domänen zu Microsoft 365, können Sie alle Dienste (z. B. E-Mails) für jede der hinzugefügten Domänen hosten.  *Wenn Sie Ihre E-Mail Microsoft 365 ändern, werden alle an diese Domäne gesendeten E-Mails durch Aktualisieren des MX-Eintrags einer Domäne Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Wenn Sie einem contoso.com Microsoft 365-Abonnement eine contoso.com hinzugefügt haben, können Sie auch die Unterdomäne xyz.contoso.com einer anderen Microsoft 365 hinzufügen. Beim Hinzufügen der Unterdomäne werden Sie aufgefordert, einen TXT-Eintrag im DNS-Hostinganbieter hinzuzufügen.\n::: moniker-end\n"
  - question: Wie kann ich eine Domäne von einem Microsoft 365 auf einen anderen Host übertragen?
    answer: >
      Das Verfahren zum Übertragen einer Domäne finden Sie unter Übertragen einer Domäne [von Microsoft auf einen anderen Host.](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md)
  - question: Microsoft 365-Pilot aus benutzerdefinierter Domäne
    answer: >
      Das Verfahren zum Piloten Microsoft 365 E-Mail-Funktionalität von einer benutzerdefinierten Domäne in ein Microsoft 365 finden Sie unter [Pilot Microsoft 365 aus meiner benutzerdefinierten Domäne](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: Warum habe ich eine Domäne des Typs "onmicrosoft.com"?
    answer: "Microsoft 365 erstellt eine Domäne für Sie, z. B. *contoso.onmicrosoft.com*, wenn Sie sich beim Dienst registrieren. Die Benutzer-ID, die Sie bei der Anmeldung erstellen, enthält die Domäne, z. B. *alan@contoso.onmicrosoft.com*. \n  \n **Wenn Sie *\\@* Möchten,** dass Ihre E-Mail wie \"alan contoso.com\" aussieht: Kaufen Sie die Domäne, oder führen Sie einfach die Schritte unter [Hinzufügen](add-domain.md) Ihrer Benutzer und Domäne zu Microsoft 365, wenn Sie bereits deren Eigener sind. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Sie können die \"onmicrosoft.com\"-Domäne nach der Registrierung nicht umbenennen**. Wenn Sie beispielsweise \"fourthcoffee.onmicrosoft.com\" als ursprüngliche Domäne ausgewählt haben, können Sie sie nicht in \"fabrikam.onmicrosoft.com\" ändern. Um eine andere onmicrosoft.com zu verwenden, müssen Sie ein neues Abonnement mit Microsoft 365. \n    \n- **Sie können die Teamwebsite-URL nicht umbenennen.** Ihre Teamwebsite-URL basiert auf Ihrem onmicrosoft.com Domänennamen. Aufgrund der Art und Weise, SharePoint Onlinearchitektur funktioniert, können Sie die Teamwebsite leider nicht umbenennen. \n    \n- **Sie können Ihre \"onmicrosoft.com\"-Domäne nicht entfernen.** Microsoft 365 muss es behalten, da es hinter den Kulissen für Ihr Abonnement verwendet wird. Sie müssen diese Domäne jedoch nicht verwenden, nachdem Sie eine benutzerdefinierte Domäne hinzugefügt haben. \n    \nSie können die ursprüngliche Domäne \"onmicrosoft.com\" auch nach Hinzufügen Ihrer Domäne weiterverwenden. Sie funktioniert nämlich weiterhin für E-Mail und andere Dienste. Wählen Sie also selbst.\n  \n"
  - question: Warum habe ich eine "onmicrosoft.de"-Domäne?
    answer: "Microsoft 365 erstellt eine Domäne für Sie, z. *B. contoso.onmicrosoft.de*, wenn Sie sich beim Dienst registrieren. Die Benutzer-ID, die Sie bei der Anmeldung erstellen, enthält die Domäne, z. B. *alan@contoso.onmicrosoft.de*. \n  \n **Wenn Sie Ihre** E-Mail wie alan@contoso.de aussehen möchten: kaufen Sie die Domäne, oder führen Sie einfach die Schritte unter [Hinzufügen](add-domain.md) Ihrer Benutzer und Domäne zu Microsoft 365, wenn Sie bereits deren Eigener sind. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Sie können die \"onmicrosoft.com\"-Domäne nach der Registrierung nicht umbenennen**. Wenn die ursprüngliche Domäne, die Sie ausgewählt haben, fourthcoffee.onmicrosoft.de wurde, können Sie sie nicht so ändern, dass sie fabrikam.onmicrosoft.de. Um eine andere onmicrosoft.de zu verwenden, müssen Sie ein neues Abonnement mit Microsoft 365. \n    \n- **Sie können die Teamwebsite-URL nicht umbenennen.** Ihre Teamwebsite-URL basiert auf Ihrem onmicrosoft.de Domänennamen. Aufgrund der Art und Weise, SharePoint Onlinearchitektur funktioniert, können Sie die Teamwebsite leider nicht umbenennen. \n    \n- **Sie können Ihre \"onmicrosoft.com\"-Domäne nicht entfernen.** Microsoft 365 muss es behalten, da es hinter den Kulissen für Ihr Abonnement verwendet wird. Sie müssen diese Domäne jedoch nicht verwenden, nachdem Sie eine benutzerdefinierte Domäne hinzugefügt haben. \n    \nSie können die anfängliche Onmicrosoft.de auch nach dem Hinzufügen Ihrer Domäne weiterhin verwenden. Es funktioniert weiterhin für E-Mails und andere Dienste, daher ist es Ihre Wahl.\n  \n"
  - question: Wie kann ich meinen Status als gemeinnützige Organisation oder Bildungseinrichtungen überprüfen?
    answer: "1. Wählen **Sie Setup** im Admin Center [aus,](./index.yml) um den Assistenten zu starten. (Melden Sie sich zuerst bei Microsoft 365 an.) \n    \n2. Um administrator für Ihre Schule zu werden, wählen Sie die **Option Administrator werden** in Microsoft 365. \n    \n3. Sie werden aufgefordert, auf der DNS-Hostwebsite für Ihre Domäne einen TXT-DNS-Eintrag hinzuzufügen. Warum? Da Sie sich beim DNS-Host anmelden und einen Eintrag für Ihre Domäne hinzufügen, müssen Sie Microsoft 365, dass Sie der Domänenname sind.\n    \n4. Nachdem Sie den Datensatz hinzugefügt haben, wechseln Sie zum Microsoft 365-Portal und bestätigen, dass Sie ihn hinzugefügt haben, damit Microsoft 365 überprüfen können.\n    \nHaben Sie eine gemeinnützige Organisation und möchten Microsoft 365? [Stellen Sie sicher, dass Ihre Organisation qualifiziert](https://www.microsoft.com/en-us/nonprofits/eligibility) ist, und registrieren Sie sich dann für den Dienst. \n  \nMöchten Sie mehr über die Verwaltung Ihrer Schule erfahren? [Erfahren Sie mehr darüber.](https://docs.microsoft.com/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)"
