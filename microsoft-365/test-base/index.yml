### YamlMime:Landing
title: Testbasis für Microsoft 365 Dokumentation
summary: Test base for Microsoft 365 is an Azure service that facilitates data-driven testing of applications. Dank der Leistungsfähigkeit von Daten und der Cloud können IT-Experten intelligente Tests von überall auf der Welt nutzen. Es hilft Ihnen, Ihre Anwendungen ohne Denkaufwand, Zeitaufwand und Aufwand beim Einrichten und Warten komplexer Testumgebungen zu testen. Am wichtigsten ist, dass sie Ihnen Zugriff auf Vorabversionen Windows Updates auf sicheren virtuellen Computern (VMs) und erstklassiger Intelligenz für Ihre Anwendungen gewähren.
