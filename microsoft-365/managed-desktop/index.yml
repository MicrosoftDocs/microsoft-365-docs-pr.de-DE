title: Dokumentation zu Microsoft Managed Desktop
summary: Microsoft Managed Desktop ist eine einzigartige ITaaS-Lösung, die Endpunkt-Verwaltung und Sicherheitsüberwachung so kombiniert, dass Benutzer eine sichere und produktive Gerätefunktion erhalten, auf die auch IT-Experten vertrauen können.
