title: häufig gestellte Fragen (FAQs) Microsoft 365 Lighthouse
summary: >
  > [!NOTE]

  > Die in diesem Artikel beschriebenen Features befinden sich in der Vorschau, können geändert werden und sind nur für Partner verfügbar, die die [Anforderungen](m365-lighthouse-requirements.md)erfüllen. Wenn Ihre Organisation nicht über Microsoft 365 Lighthouse verfügt, lesen Sie ["Registrieren für Microsoft 365 Lighthouse".](m365-lighthouse-sign-up.md)


  Dieser Artikel enthält Antworten auf häufig gestellte Fragen (FAQs) zu Microsoft 365 Lighthouse.


  Wenn Sie keine Antwort auf Ihre Frage finden können, teilen Sie uns dies mit, indem Sie einen Kommentar hinterlassen, und wir fügen ihn diesem Artikel hinzu.
sections:
- name: Ignoriert
  questions:
  - question: Was ist Microsoft 365 Lighthouse?
    answer: >
      Microsoft 365 Lighthouse ist ein Verwaltungsportal, das Managed Service Providers (MSPs) beim Sichern und Verwalten von Geräten, Daten und Benutzern im großen Maßstab für kleine und mittlere Unternehmen (SMB) unterstützt, die Microsoft 365 Business Premium verwenden.  Microsoft 365 Lighthouse vereinfacht das Onboarding von Mandanten, indem Sicherheitskonfigurationsgrundwerte empfohlen werden, die auf SMBs zugeschnitten sind, und mehrinstanzenfähige Ansichten in allen Kundenumgebungen bereitgestellt werden. Weitere Informationen finden Sie unter [Übersicht über Microsoft 365 Lighthouse](m365-lighthouse-overview.md).
  - question: Was ist der Unterschied zwischen Microsoft 365 Lighthouse und Azure Intune?
    answer: >
      Microsoft 365 Lighthouse konzentriert sich auf Microsoft 365 Dienste und nicht auf Azure-Dienste. Azure Intune ist zwar in das Azure-Portal integriert und ermöglicht IT-Partnern die Verwaltung mehrerer Mandanten für Azure, Microsoft 365 Lighthouse ist jedoch ein eigenständiges Portal, das MSPs bei der Verwaltung mehrerer Microsoft 365 Business Premium Kundenmandanten unterstützt. Weitere Informationen zu Microsoft 365 Lighthouse finden Sie unter [Übersicht über Microsoft 365 Lighthouse](m365-lighthouse-overview.md). Weitere Informationen zu Azure Intune finden Sie unter ["Was ist Azure Azure?"](/azure/lighthouse/overview)
  - question: Wie viel kostet Microsoft 365 Lighthouse?
    answer: >
      Mit der Verwendung der Vorschauversion von Microsoft 365 Lighthouse zum Verwalten von Microsoft 365 Business Premium Diensten und verbundenen Geräten sind keine zusätzlichen Kosten verbunden. Microsoft 365 Lighthouse befindet sich derzeit in der Vorschau und steht msps zur Verfügung, die kleine und mittelständische Unternehmen warten und eine Cloud Solution Provider (CSP)-Beziehung mit ihren Kunden haben. Beachten Sie, dass indirekte Anbieter derzeit nicht von Microsoft 365 Lighthouse unterstützt werden. Weitere Informationen finden Sie unter [Anforderungen für Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Welche Anforderungen gelten für die Verwendung von Microsoft 365 Lighthouse?
    answer: >
      Eine Liste der aktuellen Anforderungen finden Sie unter [Anforderungen für Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Wie kann ich mich für Microsoft 365 Lighthouse registrieren?
    answer: >
      Um sich für Microsoft 365 Lighthouse zu registrieren, müssen Sie beim CSP-Programm registriert sein. Indirekte Anbieter können derzeit nicht unterstützt werden. Anweisungen zur Registrierung finden Sie unter [Registrieren für Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md). Weitere Informationen zum CSP-Programm finden Sie in der [Cloud Solution Provider Programmübersicht.](/partner-center/csp-overview)
  - question: Ich habe die Registrierung abgeschlossen. Warum werden keine Kundendaten angezeigt?
    answer: >
      Es kann bis zu 48 Stunden dauern, bis Kundendaten innerhalb Microsoft 365 Lighthouse geladen werden. Wenn das Onboarding mehr als 48 Stunden dauert, wenden Sie sich an unser Supportteam, um Hilfe zu bitten. Sie müssen sie darüber informieren, wenn Sie das Onboarding abgeschlossen haben, und alle relevanten Screenshots und Protokolle bereitstellen. Weitere Informationen finden Sie unter [Hilfe und Support für Microsoft 365 Lighthouse.](m365-lighthouse-get-help-and-support.md)
  - question: Warum sehe ich Daten für einige Kundenmandanten, aber nicht für andere?
    answer: >
      Damit Kundendaten in Microsoft 365 Lighthouse angezeigt werden, müssen Partner delegierte Administratorrechte (Delegated Admin Privileges, DAP) mit Kunden über Partner Center einrichten. Weitere Informationen finden Sie unter [Anfordern einer Vertriebspartnerschaft mit einem Kunden im Partner Center.](/partner-center/request-a-relationship-with-a-customer) Mandanten müssen außerdem mindestens ein Microsoft 365 Business Premium-Abonnement und weniger als 500 lizenzierte Benutzer in ihrem Mandanten haben. Weitere Informationen finden Sie unter [Anforderungen für Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: Was geschieht, wenn ich bestimmte Mandanten nicht in Microsoft 365 Lighthouse sehen möchte?
    answer: >
      Wenn Sie bestimmte Mandanten und deren Daten in Microsoft 365 Lighthouse nicht sehen möchten, können Sie diese Mandanten deaktivieren. Führen Sie die folgenden Schritte aus, um einen Mandanten zu inaktivieren:


      1. Wählen Sie im linken Navigationsbereich **Mandanten** aus, um die **Seite "Mandanten"** zu öffnen.

      1. Suchen Sie den Mandanten, den Sie aktivieren möchten, wählen Sie die drei Punkte neben dem Mandantennamen aus, und wählen Sie dann **Mandanten inaktivieren** aus.

      1. Wählen Sie in der angezeigten Bestätigungsmeldung **"Bestätigen"** aus, um den Mandanten zu inaktivieren.
          > [!NOTE]
          > Nachdem Sie einen Mandanten aktiviert haben, können Sie keine Maßnahmen für den Mandanten ergreifen, bis die Inaktivierung abgeschlossen ist. Es kann bis zu 48 Stunden dauern, bis die Deaktivierung abgeschlossen ist.

      Weitere Informationen zu Mandanten finden Sie unter [Microsoft 365 Lighthouse Mandantenlistenübersicht.](m365-lighthouse-tenant-list-overview.md)
  - question: Funktioniert Microsoft 365 Lighthouse, wenn meine Kundenmandanten neben Microsoft 365 Business Premium andere Abonnements haben?
    answer: Microsoft 365 Lighthouse hilft Ihnen bei der Verwaltung von Kundenmandanten, die über Microsoft 365 Business Premium Lizenzen für ihre Benutzer verfügen. Für Benutzer in Kundenmandanten, die nicht über Business Premium-Lizenzen verfügen, ist Microsoft 365 Lighthouse Funktionalität eingeschränkt. Wenn einem Benutzer beispielsweise eine Lizenz fehlt, die Intune enthält, sind die Geräte dieses Benutzers, der Gerätekompatibilitätsstatus und der Bedrohungsstatus nicht verfügbar. und wenn einem Benutzer eine Lizenz fehlt, die Azure AD P1 enthält, ist das Kennwort und die Anmeldeverwaltung dieses Benutzers nicht verfügbar. Weitere Informationen finden Sie unter [Anforderungen für Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
