title: Häufig gestellte Fragen zum Self-Service-Kauf
summary: >
  Der Self-Service-Kauf bietet Benutzern die Möglichkeit, neue Technologien auszuprobieren und Lösungen zu entwickeln, die letztendlich von ihren größeren Organisationen profitieren. Zentrale Beschaffung und IT-Teams haben Sichtbarkeit für alle Benutzer, die Self-Service-Einkaufslösungen über das Microsoft 365 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">bereitstellen.</a> Administratoren können den Self-Service-Kauf auf Produktbasis über PowerShell deaktivieren. Weitere Informationen finden Sie unter [Use AllowSelfServicePurchase for the MS Commerce PowerShell module](allowselfservicepurchase-powershell.md).


  Self-Service-Kauf ist für Power Platform (Power BI, Power Apps und Power Automate), Project und Visio.


  > [!NOTE]

  > Der Self-Service-Kauf ist in Indien oder für Regierungs- oder Bildungskunden nicht verfügbar. Project und Visio sind in Brasilien und der Demokratischen Republik Kongo nicht für den Self-Service-Kauf verfügbar.
sections:
- name: Tätigen eines Self-Service-Kaufs
  questions:
  - question: >
      Wie macht ein Kunde einen Self-Service-Kauf?
    answer: >
      Kunden können einen Self-Service-Kauf online über die Produktwebsites oder über In-App-Kaufaufforderungen tätigen. Kunden werden zuerst aufgefordert, eine E-Mail-Adresse ein eingeben, um sicherzustellen, dass sie ein Benutzer in einem vorhandenen Azure Active Directory (AD)-Mandanten sind. Als Nächstes werden sie zur Anmeldung mit ihren Azure AD-Anmeldeinformationen geleitet. Nach der Anmeldung wird der Kunde aufgefordert, auszuwählen, wie viele Abonnements er kaufen möchte, und eine Kreditkartenzahlung zu leisten. Nach Abschluss des Kaufs können sie mit der Nutzung ihres Abonnements beginnen. Der Käufer hat Zugriff auf eine eingeschränkte Ansicht des Microsoft 365 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Admin Center,</a> in dem er dem Produkt Lizenzen anderen Personen in seiner Organisation zuweisen kann.
  - question: >
      Welche Zahlungsoptionen gibt es für Self-Service-Käufe?
    answer: >
      Derzeit ist die Kreditkarte die einzige verfügbare Zahlungsmethode. Die Zahlung über die Rechnungsstellung wird nicht unterstützt.
  - question: >
      Wer können sie über den Self-Service-Kauf erwerben?
    answer: >
      Jeder Benutzer mit einem Nicht-Gast-Benutzerkonto in einem verwalteten Azure AD-Mandanten kann einen Self-Service-Kauf tätigen. Der Self-Service-Kauf ist für Mandanten, die Regierung oder Bildungseinrichtungen sind, nicht verfügbar. Wenn dies für Ihre Organisation gilt, ist keine zusätzliche Aktion erforderlich, um den Self-Service-Kauf zu steuern.


      Benutzern in Organisationen oder Märkten, die nicht für den Self-Service-Kauf berechtigt sind, wird eine Meldung angezeigt, in der sie aufgefordert werden, sich an ihren IT-Administrator zu wenden.
  - question: >
      Können Gastbenutzer über den Self-Service-Kauf kaufen?
    answer: >
      Nein, Gastbenutzer können keinen Self-Service-Kauf in einem Mandanten abschließen, in dem sie Gast sind.
  - question: >
      Können Benutzer, die von einem lokalen Active Directory synchronisiert wurden, über den Self-Service-Kauf kaufen?
    answer: >
      Wenn ein Benutzer über ein aktives Benutzerkonto in einem berechtigten Azure AD-Mandanten verfügt, kann er einen Self-Service-Kauf abschließen.
  - question: >
      Wer können Self-Service-Käufer Lizenzen zuweisen?
    answer: >
      Self-Service-Käufer können Benutzern im gleichen Azure AD-Mandanten nur Lizenzen zuweisen. Der Käufer hat Zugriff auf eine eingeschränkte Ansicht des Microsoft 365 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Admin Center</a> zum Zuweisen von Lizenzen. Käufer können den Produkten, die sie über den Self-Service-Kauf erworben haben, Lizenzen zuweisen und diese Lizenzen nur Benutzern im gleichen Azure AD-Mandanten zuweisen.
  - question: >
      Wo sieht und verwaltet der Self-Service-Käufer seine Einkäufe?
    answer: >
      Self-Service-Käufer können ihre Einkäufe in der eingeschränkten Ansicht des Microsoft 365 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">verwalten.</a> Käufer können immer über die Kachel **"Admin"** im App-Startfeld, das in alle Apps Microsoft 365 Dynamics Online-Apps integrierten Admin Center zugreifen. Käufer können die getätigten Einkäufe anzeigen, zusätzliche Abonnements für denselben Dienst erwerben und Lizenzen für diese Abonnements anderen Benutzern in ihrer Organisation zuweisen. Darüber hinaus können Käufer ihre Rechnung anzeigen und bezahlen, ihre Zahlungsmethode aktualisieren und ihr Abonnement kündigen.
- name: Preise
  questions:
  - question: >
      Wie sind die Preise für Self-Service-Käufe?
    answer: >
      Preise für die einzelnen Produkte für den Self-Service-Kauf sind auf der Microsoft-Website verfügbar. Preise werden auch als Teil der Bezahlerfahrung angezeigt, wenn Benutzer einen Self-Service-Kauf tätigen. Diese Preise können sich von den Preisen unterscheiden, die eine Organisation zahlt, wenn sie zentrale Einkäufe tätigen oder preise, die über einen Partner angeboten werden.
  - question: >
      Wer ist für die Zahlung verantwortlich?
    answer: >
      Die Person, die das Abonnement über den Self-Service-Kauf kauft, ist die Person, die abgerechnet wird und die für die Zahlung auf der Grundlage der Bedingungen und Preise des Kaufs verantwortlich ist.
- name: Administratorfunktionen
  questions:
  - question: >
      Welche Funktionen hat ein Administrator für Self-Service-Käufe?
    answer: >
      Administratoren können alle in ihrer Organisation getätigten Self-Service-Käufe im <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 anzeigen.</a> Sie können das Produkt, den Käufernamen, die erworbenen Abonnements, das Ablaufdatum, den Bestellverlauf, den Einkaufspreis und die zugewiesenen Benutzer für jeden Self-Service-Kauf anzeigen. Im Power Platform Admin Center können Administratoren auch die Kapazität von Self-Service-Käufen anzeigen. Wenn dies für ihre Organisation erforderlich ist, können Administratoren den Self-Service-Kauf auf Produktbasis über PowerShell deaktivieren. Administratoren verfügen über dieselben Datenverwaltungs- und Zugriffsrichtlinien über Produkte, die über den Self-Service-Kauf oder zentral erworben wurden.


      Administratoren können auch steuern, ob Benutzer in ihrer Organisation Self-Service-Käufe tätigen können. Weitere Informationen finden Sie unter [Use AllowSelfServicePurchase for the MS Commerce PowerShell module](allowselfservicepurchase-powershell.md).
  - question: >
      Wie respektiert Microsoft die Datensteuerung und Compliance, indem der Self-Service-Kauf aktiviert wird?
    answer: >
      Administratoren behalten die Kontrolle darüber, welche Dienste und Produkte in ihrem Mandanten verfügbar sind, basierend auf ihren Anforderungen an Datenkontrolle und Compliance. Alle Datenverwaltungs- und Zugriffsrichtlinien, die Ihre Organisation aktiviert hat, gelten für verfügbare self-service erworbene Dienste.
  - question: >
      Wer besitzt die Produktdaten, die aus Self-Service-Käufen erstellt wurden?
    answer: >
      Daten, die aus Produkten erstellt werden, die über den Self-Service-Kauf erworben wurden, sind im Besitz der Organisation und werden von der Organisation gesteuert.
  - question: >
      Wie zentralisiert ich die Einkäufe, die über den Self-Service-Kauf getätigt werden?
    answer: >
      Administratoren können vorhandene Lizenzen zuweisen oder zusätzliche Abonnements von Self-Service-Einkaufsprodukten über vorhandene Vereinbarungen und Preise für Benutzer erwerben, die Self-Service-Käufen zugewiesen sind. Nach dem Zuweisen dieser zentral erworbenen Lizenzen können Administratoren dann anfordern, dass die Käufer ihre vorhandenen Abonnements kündigen.
  - question: >
      Wo sieht der Administrator Self-Service-Käufe?
    answer: >
      Globale Und Abrechnungsadministratoren können Abonnements anzeigen, die über den Self-Service-Kauf in **Abrechnung** Ihre Produkte  >   im Microsoft 365 admin center <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">erworben wurden.</a> Sie können die Produktliste so filtern, dass nur die Abonnements angezeigt werden, die über die zentrale Beschaffung erworben wurden, oder abonnements, die über den Self-Service-Kauf erworben wurden.


      Administratoren können das Produkt, den Käufernamen, das erworbene Abonnement, das Ablaufdatum, den Bestellverlauf, den Einkaufspreis und die zugewiesenen Benutzer sehen.
- name: Support und Schulung
  questions:
  - question: >
      Wird erwartet, dass die IT-Abteilungen oder Partner von Kunden Produkte unterstützen, die über den Self-Service-Kauf erworben wurden?
    answer: >
      Es wird nicht erwartet, dass IT-Abteilungen und Partner Unterstützung für Produkte bereitstellen, die über den Self-Service-Kauf erworben wurden. Microsoft bietet Standardunterstützung für Self-Service-Käufer.
  - question: >
      Wenn ein Self-Service-Käufer Support anruft, verwendet dies dann den Premier-Support-Vorfall des Kunden?
    answer: >
      Self-Service-Käufer verwenden die Premier Supportvorfälle eines Kunden nicht, um Support für ihre Self-Service-Käufe zu erhalten.
  - question: >
      Wie wird erwartet, dass Benutzer Schulungen zu den Produkten erhalten, die sie über den Self-Service-Kauf kaufen?
    answer: >
      Auf den Produktwebsites werden umfangreiche Schulungen für Benutzer bereitgestellt. Die Produkte verfügen über geführtes Lernen, Dokumentation, Beispiele und starke Communitys, um Antworten und Tipps direkt von anderen Benutzern zu erhalten.
  - question: >
      Was geschieht mit einem Self-Service-Kauf, wenn ein Benutzer die Organisation verlässt?
    answer: >
      Wenn die Person, die das Self-Service-Kaufprodukt ursprünglich erworben hat, die Organisation verlässt, können gültige Benutzer das Produkt für die Dauer des Abonnements weiterhin vollständig nutzen. Das Abonnement bleibt aktiv, bis der Käufer es direkt gekündigt hat oder ein Administrator die Kündigung des Abonnements über den Kundensupport anfordert. Administratoren können auch benutzer des gekündigten Abonnements eine zentral erworbene Lizenz zuweisen.
- name: Partner
  questions:
  - question: >
      Welche Rolle spielen die Partner von Microsoft bei Self-Service-Käufen?
    answer: Partner mit delegierten Verwaltungsrechten können Self-Service-Käufe im <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 Admin Center</a>sehen, genau wie ein Administrator. Partner können eine Organisation unterstützen, die Produkte zentralisieren möchte, die über Self-Service-Käufe erworben wurden. Darüber hinaus können Partner Lösungen anbieten, um die Funktionen eines Self-Service-Kaufs zu erweitern.
