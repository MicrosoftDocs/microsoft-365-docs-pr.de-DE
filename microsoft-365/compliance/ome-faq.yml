title: Häufig gestellte Fragen zur Nachrichtenverschlüsselung
summary: >
  Haben Sie eine Frage zur Funktionsweise der neuen Nachrichtenschutzfunktionen? Suchen Sie hier nach einer Antwort. Werfen Sie auch einen Blick auf [häufig gestellte Fragen zum Datenschutz in Azure Information Protection,](/information-protection/get-started/faqs-rms) um Antworten auf Fragen zum Datenschutzdienst, Azure Rights Management, in Azure Information Protection zu erhalten.
sections:
- name: Ignoriert
  questions:
  - question: Was ist Office 365-Nachrichtenverschlüsselung (OME)?
    answer: OME kombiniert E-Mail-Verschlüsselung und Rechteverwaltungsfunktionen. Die Rechteverwaltungsfunktionen werden von Azure Information Protection unterstützt.
  - question: >
      Wer können OME verwenden?
    answer: "Sie können die neuen Funktionen für OME unter den folgenden Bedingungen verwenden:\n  \n- Wenn Sie OME oder IRM noch nie für Exchange Online in Office 365 eingerichtet haben.\n\n- Wenn Sie OME und IRM eingerichtet haben, können Sie diese Schritte ausführen, wenn Sie den Azure Rights Management-Dienst von Azure Information Protection verwenden.\n\n- Wenn Sie Exchange Online mit active Directory Rights Management Service (AD RMS) verwenden, können Sie diese neuen Funktionen nicht sofort aktivieren. Stattdessen müssen Sie AD RMS zuerst [zu Azure Information Protection migrieren.](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms) Wenn Sie die Migration abgeschlossen haben, können Sie OME erfolgreich einrichten.\n\n  Wenn Sie weiterhin lokale AD RMS mit Exchange Online verwenden möchten, anstatt zu Azure Information Protection zu migrieren, können Sie diese neuen Funktionen nicht verwenden.\n"
  - question: >
      Welche Abonnements muss ich verwenden, um die neuen OME-Funktionen zu verwenden?
    answer: "Um die neuen OME-Funktionen zu verwenden, benötigen Sie einen der folgenden Pläne:\n  \n- Office 365-Nachrichtenverschlüsselung wird als Teil von Office 365 Enterprise E3 und E5, Microsoft Enterprise E3 und E5, Microsoft 365 Business Premium, Office 365 A1, A3 und A5 sowie Office 365 Government G3 und G5 angeboten. Sie benötigen keine zusätzlichen Lizenzen, um die neuen Schutzfunktionen zu erhalten, die von Azure Information Protection unterstützt werden.\n\n- Sie können auch Azure Information Protection Plan 1 zu den folgenden Plänen hinzufügen, um die neuen Office 365-Nachrichtenverschlüsselung Funktionen zu erhalten: Exchange Online Plan 1, Exchange Online Plan 2, Office 365 F1, Microsoft 365 Business Basic, Microsoft 365 Business Standard oder Office 365 Enterprise E1.\n\n- Jeder Benutzer, der von Office 365-Nachrichtenverschlüsselung profitieren kann, muss lizenziert werden, damit er vom Feature abgedeckt wird.\n\n- Die vollständige Liste finden Sie in den [Exchange Online Dienstbeschreibungen](/office365/servicedescriptions/exchange-online-service-description/exchange-online-service-description) für Office 365-Nachrichtenverschlüsselung.\n"
  - question: >
      Kann ich Exchange Online verwenden, um Ihren eigenen Schlüssel (BYOK) in Azure Information Protection mitzubringen?
    answer: "Ja! Microsoft empfiehlt, dass Sie die Schritte zum Einrichten von BYOK ausführen, bevor Sie OME einrichten.\n  \nWeitere Informationen zu BYOK finden Sie unter [Planen und Implementieren Ihres Azure Information Protection-Mandantenschlüssels.](/information-protection/plan-design/plan-implement-tenant-key)\n  \n"
  - question: >
      Ändern OME und BYOK mit Azure Information Protection den Ansatz von Microsoft für Datenanforderungen von Drittanbietern, z. B. Vorladungen?
    answer: "Nein. OME und die Option zum Bereitstellen und Steuern Ihrer eigenen Verschlüsselungsschlüssel ( BYOK) aus Azure Information Protection wurden nicht entwickelt, um auf Vorladungen von Strafverfolgungsbehörden zu reagieren. OME wurde mit BYOK für Azure Information Protection für Compliance-orientierte Organisationen entwickelt. Microsoft nimmt Anfragen von Drittanbietern für Kundendaten ernst. Als Clouddienstanbieter setzen wir uns immer für den Datenschutz Ihrer Daten ein. Für den Fall, dass wir eine Vorladung erhalten, versuchen wir immer, den Drittanbieter direkt an Sie weiterzuleiten, um die Informationen zu erhalten. (Lesen Sie den Blog von Brad Smith: [Schützen von Kundendaten vor Behörden-Snooping](https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/)). Wir veröffentlichen in regelmäßigen Abständen detaillierte Informationen zu der erhaltenen Anforderung. Weitere Informationen zu Datenanforderungen von Drittanbietern finden Sie unter [Antworten auf Behörden- und Strafverfolgungsanforderungen für den Zugriff](https://www.microsoft.com/trustcenter/privacy/govt-requests-for-data) auf Kundendaten im Microsoft Trust Center. Siehe auch \"Offenlegung von Kundendaten\" in den [Onlinedienstbedingungen (OST).](https://www.microsoft.com/Licensing/product-licensing/products.aspx)\n  \n"
  - question: >
      Inwiefern bezieht sich dieses Feature auf legacy Office 365-Nachrichtenverschlüsselung (OME) und IRM(Information Rights Management)-Features?
    answer: "Die neuen Funktionen für Office 365-Nachrichtenverschlüsselung sind eine Weiterentwicklung der vorhandenen IRM- und Legacy-OME-Lösungen. In der folgenden Tabelle finden Sie weitere Details.\n  \n**Vergleich der OME-, IRM- und neuen OME-Funktionen der Vorversion**\n\n| Funktion | Frühere Versionen von OME | IRM | Neue OME-Funktionen |\n|:-----|:-----|:-----|:-----|\n|**Senden einer verschlüsselten E-Mail**|Nur über Exchange Nachrichtenflussregeln|Endbenutzer, die von Outlook für Windows, Outlook für Mac oder Outlook im Web initiiert wurden; oder über Exchange Nachrichtenflussregeln|Endbenutzer, die von Outlook für Windows, Outlook für Mac oder Outlook im Web initiiert wurden; oder durch Nachrichtenflussregeln|\n|**Rechteverwaltung**|-|Option \"Nicht weiterleiten\" und benutzerdefinierte Vorlagen|Option \"Nicht weiterleiten\", Option \"Nur verschlüsseln\", Standard- und benutzerdefinierte Vorlagen|\n|**Unterstützter Empfängertyp**|Nur externe Empfänger|Nur interne Empfänger|Interne und externe Empfänger|\n|**Erfahrung für Empfänger**|Externe Empfänger haben eine HTML-Nachricht erhalten, die sie in einem Browser oder in einer mobilen App heruntergeladen und geöffnet haben.|Interne Empfänger haben in Outlook nur verschlüsselte E-Mails für Windows, Outlook für Mac und Outlook im Web erhalten.|Interne und externe Empfänger erhalten E-Mails in Outlook für Windows, Outlook für Mac, Outlook im Web, Outlook für Android und Outlook für iOS oder über ein Webportal, unabhängig davon, ob sie sich in derselben Organisation oder in einer Organisation befinden. Das OME-Portal erfordert keinen separaten Download.|\n|**Bring Your Own Key support**|Nicht verfügbar|Nicht verfügbar| BYOK unterstützt|\n"
  - question: >
      Wie kann ich die neuen OME-Funktionen für meine Organisation aktivieren?
    answer: "Weitere Informationen finden Sie unter [Einrichten neuer Office 365-Nachrichtenverschlüsselung-Funktionen.](set-up-new-message-encryption-capabilities.md)\n  \n"
  - question: >
      Wird die vorherige Version von OME veraltet sein?
    answer: >
      Sie können weiterhin die vorherige Version von OME verwenden, sie ist derzeit nicht veraltet. Wir ermutigen Organisationen jedoch dringend, die neue und verbesserte OME-Lösung zu verwenden. Wenn Sie OME noch nicht bereitgestellt haben, können Sie keine neue Bereitstellung der vorherigen Version von OME einrichten.
  - question: >
      Meine Organisation verwendet Active Directory Rights Management, kann ich diese Funktion verwenden?
    answer: "Nein. Wenn Sie Exchange Online mit active Directory Rights Management Service (AD RMS) verwenden, können Sie diese neuen Funktionen nicht sofort aktivieren. Stattdessen müssen Sie AD RMS zuerst [zu Azure Information Protection migrieren.](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms)\n  \n"
  - question: >
      Meine Organisation verfügt über eine Exchange Hybridbereitstellung. Kann ich dieses Feature verwenden?
    answer: "Lokale Benutzer können verschlüsselte E-Mails mit Exchange Online Nachrichtenflussregeln senden. Dazu müssen Sie E-Mails über Exchange Online weiterleiten. Weitere Informationen finden Sie in [Teil 2: Konfigurieren von E-Mails für den Fluss von Ihrem E-Mail-Server an Microsoft 365.](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/set-up-connectors-to-route-mail#part-2-configure-mail-to-flow-from-your-email-server-to-office-365)\n  \n"
  - question: >
      Welchen E-Mail-Client muss ich verwenden, um eine OME-verschlüsselte Nachricht zu erstellen? Welche Anwendungen werden für das Senden geschützter Nachrichten unterstützt?
    answer: "Sie können geschützte Nachrichten aus Outlook 2016, Outlook 2013 für Windows und Mac und aus Outlook im Web erstellen. Weitere Informationen zum Senden verschlüsselter Nachrichten finden Sie unter [Senden, Anzeigen und Antworten auf verschlüsselte Nachrichten in Outlook für PCs.](https://support.microsoft.com/office/send-view-and-reply-to-encrypted-messages-in-outlook-for-pc-eaa43495-9bbb-4fca-922a-df90dee51980?ui=en-us&rs=en-us&ad=us)\n  \n"
  - question: >
      Welche E-Mail-Clients werden unterstützt, um geschützte E-Mails zu lesen und auf sie zu antworten?
    answer: >
      Microsoft 365 Benutzer können Outlook für Windows und Mac (2013 und 2016), Outlook im Web und Outlook Mobile (Android und iOS) lesen und antworten. Sie können auch den nativen iOS-Mail-Client verwenden, wenn Ihre Organisation dies zulässt. Wenn Sie kein Microsoft 365 Benutzer sind, können Sie verschlüsselte Nachrichten im Web über Ihren Webbrowser lesen und beantworten.
  - question: >
      Welche E-Mail-Clients unterstützen die nur verschlüsselten E-Mails?
    answer: >
      Microsoft 365 Benutzer können Outlook für PC-Versionen 2019 und Microsoft 365 verwenden, um E-Mails zu erstellen, die durch die Nur-Verschlüsselungsrichtlinie geschützt sind.  Das bedeutet, dass Nachrichten, auf die die neue richtlinie nur verschlüsseln angewendet wurde, direkt in Outlook im Web, in Outlook für iOS und Android und jetzt Outlook für PC-Versionen 2019 und Microsoft 365 gelesen werden können.
  - question: >
      Gibt es eine Größenbeschränkung für Nachrichten, die Sie mit OME senden können?
    answer: >
      Ja. Die maximale Nachrichtengröße, die Sie mit OME senden können, einschließlich Anlagen, beträgt 25 MB. Weitere Informationen finden Sie unter [Nachrichtenbeschränkungen.](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits-1)
  - question: >
      Welche Dateitypen werden als Anlagen in geschützten E-Mails unterstützt? Erben Anlagen die Schutzrichtlinien im Zusammenhang mit geschützten E-Mails?
    answer: "Sie können jeden Dateityp an eine geschützte E-Mail anfügen. Mit einer Ausnahme werden Schutzrichtlinien nur auf die Dateiformate angewendet, die in vom [Azure Information Protection-Client unterstützten Dateitypen](/information-protection/rms-client/client-admin-guide-file-types)erwähnt werden. OME unterstützt die 97-2003-Versionen der folgenden Office Programme nicht: Word (.doc), Excel (.xls) und PowerPoint (.ppt).\n\nWenn ein Dateiformat unterstützt wird, z. B. eine Word-, Excel- oder PowerPoint datei, wird die Datei immer geschützt, auch nachdem die Anlage vom Empfänger heruntergeladen wurde. Angenommen, eine Anlage ist durch \"Nicht weiterleiten\" geschützt. Der ursprüngliche Empfänger lädt die Datei herunter, erstellt eine Nachricht an einen neuen Empfänger und fügt die Datei an. Wenn der neue Empfänger die Datei empfängt, kann der Empfänger die geschützte Datei nicht öffnen.\n  \n"
  - question: >
      Werden PDF-Dateianlagen unterstützt?
    answer: >
      Die kurze Antwort lautet "Ja". Wenn die PDF-Verschlüsselung aktiviert ist, können Sie vertrauliche PDF-Dokumente durch sichere Kommunikation oder sichere Zusammenarbeit schützen. Wenn Sie eine E-Mail senden, verschlüsselt der Office 365 Dienst PDF-Dateianlagen. Der Outlook Client verschlüsselt keine PDF-Dateianlagen.


      Für Outlook im Web, Outlook für iOS und Outlook für Android können Sie PDFs verschlüsseln, die Sie senden, ohne weitere Schritte auszuführen. Diese Clients unterstützen die PDF-Verschlüsselung nativ.


      Outlook Desktop unterstützt die Verschlüsselung von PDF-Dateianlagen nicht nativ. Stattdessen müssen Sie Exchange Nachrichtenflussregeln oder DLP einrichten, um zuerst die Verschlüsselung auf PDF-Anlagen anzuwenden. Wenn Sie E-Mails von Outlook Desktop mit einer PDF-Anlage senden, sendet der Client die Nachricht mit der Anlage zuerst an den Dienst. Wenn der Dienst die Datei empfängt, wendet der Dienst den OME-Schutz der Richtlinie zur Verhinderung von Datenverlust (Data Loss Prevention, DLP) oder der Nachrichtenflussregel in Exchange Online an. Als Nächstes sendet Exchange Online die Nachricht mit der geschützten PDF-Dateianlage.


      Führen Sie den folgenden Befehl in [Exchange Online PowerShell](/powershell/exchange/connect-to-exchange-online-powershell)aus, um die Verschlüsselung für PDF-Anlagen zu aktivieren:


      ```powershell

      Set-IRMConfiguration -EnablePdfEncryption $true

      ```


      Mit der PDF-Verschlüsselung können Sie vertrauliche PDF-Dokumente durch sichere Kommunikation oder sichere Zusammenarbeit schützen. Für alle Outlook Clients erben Nachrichten und ungeschützte PDF-Anlagen den OME-Schutz der Richtlinie zur Verhinderung von Datenverlust (Data Loss Prevention, DLP) oder der Nachrichtenflussregel in Exchange Online. Wenn ein Outlook im Web Benutzer ein ungeschütztes PDF-Dokument anfügt und Schutz auf die Nachricht anwendet, erbt die Nachricht außerdem den Schutz der Nachricht. Benutzer können die verschlüsselten Anlagen nur in Anwendungen öffnen, die geschützte PDFs unterstützen (z. B. das OME-Portal und den Azure Information Protection Viewer).


      > [!IMPORTANT]

      > Outlook Desktopclient unterstützt keine PDF-Verschlüsselung.
  - question: >
      Werden OneDrive for Business Anlagen unterstützt?
    answer: >
      Not yet. OneDrive for Business Anlagen werden nicht unterstützt, und Endbenutzer können keine E-Mails verschlüsseln, die eine Cloud OneDrive for Business Anlage enthalten.
  - question: >
      Welche E-Mail-Clients unterstützen die Vorschau verschlüsselter Anlagen in geschützten E-Mails?
    answer: "Wenn Anlagen durch eine geschützte E-Mail geschützt sind, bieten Outlook Clients die Möglichkeit, eine Vorschau des Dokuments direkt anzuzeigen. Outlook unterstützt die Vorschau von Office Dokumenten (docx, xlsx, pptx, doc, xls, ppt). Outlook im Web unterstützt die Vorschau von Office Dokumenten (docx, xlsx, pptx) und PDF.  \n"
  - question: >
      Welche E-Mail-Clients unterstützen den Widerruf geschützter E-Mails?
    answer: >
      Outlook im Web unterstützt den Widerruf geschützter E-Mails.  Weitere Informationen finden Sie unter ["Widerrufen einer verschlüsselten Nachricht", die Sie gesendet haben.](revoke-ome-encrypted-mail.md#how-to-revoke-an-encrypted-message-that-you-sent)
  - question: >
      Kann ich Nachrichten automatisch verschlüsseln, indem ich Richtlinien einrichte?
    answer: "Ja. Verwenden Sie Nachrichtenflussregeln in Exchange Online, um eine Nachricht basierend auf bestimmten Bedingungen automatisch zu verschlüsseln. Sie können z. B. Richtlinien erstellen, die auf der Empfänger-ID, der Empfängerdomäne oder dem Inhalt im Text oder Betreff der Nachricht basieren. Weitere Informationen finden Sie unter [Definieren von Nachrichtenflussregeln zum Verschlüsseln von E-Mail-Nachrichten in Office 365.](define-mail-flow-rules-to-encrypt-email.md)\n  \n"
  - question: >
      Kann ich die Verschlüsselung für eingehende und ausgehende E-Mails automatisch entfernen?
    answer: >
      Administratoren können eine Nachrichtenflussregel einrichten, um die Verschlüsselung für ausgehende E-Mails zu entfernen. Sie können nur eine Regel zum Entfernen der Verschlüsselung für eingehende E-Mails einrichten, die aus Ihrer Organisation stammen.
  - question: >
      Kann ich Nachrichten automatisch verschlüsseln, indem ich Richtlinien in der Verhinderung von Datenverlust (Data Loss Prevention, DLP) über die Microsoft 365 Compliance Center einrichte?
    answer: >
      Ja! Sie können Nachrichtenflussregeln in Exchange Online oder mithilfe von DLP im Microsoft 365 Compliance Center einrichten.
  - question: >
      Kann ich verschlüsselte Nachrichten mit meinem Unternehmensbranding anpassen?
    answer: "Ja! Informationen zum Anpassen von E-Mail-Nachrichten und des OME-Portals finden Sie unter Hinzufügen der Marke Ihrer Organisation zu Ihren verschlüsselten Nachrichten. Weitere Informationen finden Sie unter [Hinzufügen der Marke Ihrer Organisation zu Ihren verschlüsselten Nachrichten.](add-your-organization-brand-to-encrypted-messages.md)\n  \n"
  - question: >
      Gibt es Berichtsfunktionen oder Einblicke für verschlüsselte E-Mails?
    answer: "Es gibt einen Verschlüsselungsbericht im Security and Compliance Center. Siehe [Anzeigen von E-Mail-Sicherheitsberichten im Security & Compliance Center.](../security/office-365-security/view-email-security-reports.md)\n  \n"
  - question: >
      Kann ich die Nachrichtenverschlüsselung mit Compliancefeatures wie eDiscovery verwenden?
    answer: >
      Ja. Microsoft 365 Compliancefeatures können alle verschlüsselten E-Mail-Nachrichten ermitteln. Weitere Informationen finden Sie unter [eDiscovery-Aktivitäten, die verschlüsselte Elemente unterstützen.](/microsoft-365/compliance/ediscovery-decryption#ediscovery-activities-that-support-encrypted-items)
  - question: >
      Kann ich die Verschlüsselung aus E-Mails entfernen?
    answer: >
      Administratoren können eine Nachrichtenflussregel einrichten, um die Verschlüsselung zu entfernen. Sie können die Verschlüsselung nicht mithilfe einer Nachrichtenflussregel aus E-Mails entfernen, die von einer anderen Organisation angewendet werden, es sei denn, die E-Mails werden mithilfe des reinen Verschlüsselungsschutzes verschlüsselt.
  - question: >
      Wird delegierter Zugriff unterstützt?
    answer: >
      Dies ist derzeit nicht möglich.
  - question: >
      Kann ich als freigegebenes Postfach senden und E-Mails verschlüsseln?
    answer: >
      Wenn jemand eine E-Mail-Nachricht sendet, die einer Verschlüsselungs-E-Mail-Flussregel entspricht, wird die Nachricht verschlüsselt, bevor sie gesendet wird.
  - question: >
      Kann ich verschlüsselte Nachrichten öffnen, die an ein freigegebenes Postfach gesendet werden?
    answer: >
      Ja! Sie können verschlüsselte Nachrichten für ein freigegebenes Postfach öffnen, wenn Sie bei einem unterstützten Outlook-Client angemeldet sind.


      - Benutzer können geschützte E-Mails in einem freigegebenen Postfach öffnen, in dem das freigegebene Postfach eine geschützte E-Mail als Teil einer Verteilergruppe empfangen hat.


      - Benutzer können Anlagen anzeigen, die den Schutz von E-Mails erben, wenn sie Outlook für Windows, Outlook für Mac und Outlook im Web verwenden.


      In der folgenden Tabelle sind die unterstützten Clients für freigegebene Postfächer aufgeführt.


      | Plattform | Lesen von E-Mails | Anzeigen von E-Mail-Anlagen |

      |----------|-----------|------------------------|

      | Outlook im Web  | Ja | Ja                |

      | Outlook für Windows| Ja | Ja                |

      | Outlook für Mac    | Ja | Ja                |

      | Outlook für Android| Ja | Nein                 |

      | Outlook für iOS    | Ja | Nein                 |

      |


      Derzeit gibt es zwei bekannte Einschränkungen:


      - Anlagen zu E-Mails, die Sie auf mobilen Geräten erhalten, können nicht mithilfe von Outlook Mobile geöffnet werden.


      - Die Zuweisung über eine E-Mail-aktivierte Sicherheitsgruppe wird nicht unterstützt. Wir unterstützen nur den Zugriff durch direkte Benutzerzuweisung an das freigegebene Postfach, und diese automatische Zuordnung ist für Exchange Online aktiviert. Die automatische Exchange Online ist standardmäßig aktiviert.


      **So weisen Sie dem freigegebenen Postfach einen Benutzer zu**


      1. [Verbinden Exchange Online mithilfe von Remote-PowerShell.aspx).](/powershell/exchange/connect-to-exchange-online-powershell?v=exchg.150)


      2. Führen Sie das Cmdlet Add-MailboxPermission mit dem Parameter "Automapping" aus. In diesem Beispiel erhalten Ayla Vollzugriffsberechtigungen für ein Supportpostfach.

         ```powershell
         Add-MailboxPermission -Identity support@contoso.onmicrosoft.com -User ayla@contoso.com -AccessRights FullAccess -AutoMapping $true
         ```
  - question: >
      Kann ich verschlüsselte Nachrichten öffnen, die mit Fullaccess an das Postfach eines anderen Benutzers gesendet werden?
    answer: >
      Nein. Sie können verschlüsselte Nachrichten nur in einem freigegebenen Postfach öffnen.
  - question: >
      Was kann ich tun, wenn ich den einmaligen Passcode nicht erhalte, nachdem ich ihn angefordert habe?
    answer: >-
      Überprüfen Sie zunächst den Junk- oder Spamordner in Ihrem E-Mail-Client. DKIM- und DMARC-Einstellungen für Ihre Organisation können dazu führen, dass diese E-Mails als Spam gefiltert werden.


      Überprüfen Sie als Nächstes die Quarantäne im Security & Compliance Center. Häufig werden Nachrichten, die einen einmaligen Passcode enthalten, insbesondere die ersten, die Ihre Organisation empfängt, in Quarantäne gestellt.
