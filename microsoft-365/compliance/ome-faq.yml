title: Häufig gestellte Fragen zur Nachrichtenverschlüsselung
summary: >
  Haben Sie eine Frage zur Funktionsweise der neuen Nachrichtenschutzfunktionen? Suchen Sie hier nach einer Antwort. Schauen Sie sich auch häufig gestellte Fragen zum Datenschutz [in Azure Information Protection](/information-protection/get-started/faqs-rms) an, um Antworten auf Fragen zum Datenschutzdienst Azure Rights Management in Azure Information Protection zu erhalten.
sections:
- name: Ignoriert
  questions:
  - question: Was ist Office 365-Nachrichtenverschlüsselung (OME)?
    answer: OME kombiniert E-Mail-Verschlüsselung und Rechteverwaltungsfunktionen. Die Rechteverwaltungsfunktionen werden von Azure Information Protection unterstützt.
  - question: >
      Wer kann OME verwenden?
    answer: "Sie können die neuen Funktionen für OME unter den folgenden Bedingungen verwenden:\n  \n- Wenn Sie noch nie OME oder IRM für Exchange Online in Office 365.\n\n- Wenn Sie OME und IRM eingerichtet haben, können Sie diese Schritte ausführen, wenn Sie den Azure Rights Management-Dienst von Azure Information Protection verwenden.\n\n- Wenn Sie Exchange Online Active Directory Rights Management Service (AD RMS) verwenden, können Sie diese neuen Funktionen nicht sofort aktivieren. Stattdessen müssen Sie [AD RMS zuerst zu Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms) migrieren. Wenn Sie die Migration abgeschlossen haben, können Sie OME erfolgreich einrichten.\n\n  Wenn Sie weiterhin lokale AD RMS mit Exchange Online verwenden möchten, anstatt zu Azure Information Protection zu migrieren, können Sie diese neuen Funktionen nicht verwenden.\n"
  - question: >
      Welche Abonnements muss ich verwenden, um die neuen OME-Funktionen zu verwenden?
    answer: "Für die Verwendung der neuen OME-Funktionen benötigen Sie einen der folgenden Pläne:\n  \n- Office 365-Nachrichtenverschlüsselung wird als Teil von Office 365 Enterprise E3 und E5, Microsoft Enterprise E3 und E5, Microsoft 365 Business Premium, Office 365 A1, A3 und A5 sowie Office 365 Government G3 und G5 angeboten. Kunden benötigen keine zusätzlichen Lizenzen, um die neuen Schutzfunktionen zu erhalten, die von Azure Information Protection unterstützt werden.\n\n- Sie können Azure Information Protection Plan 1 auch den folgenden Plänen hinzufügen, um die neuen Office 365-Nachrichtenverschlüsselung-Funktionen zu erhalten: Exchange Online Plan 1, Exchange Online Plan 2, Office 365 F1, Microsoft 365 Business Basic, Microsoft 365 Business Standard oder Office 365 Enterprise E1.\n\n- Jeder Benutzer, der von Office 365-Nachrichtenverschlüsselung, muss lizenziert sein, um von dem Feature abgedeckt zu werden.\n\n- Die vollständige Liste finden Sie unter [Exchange Online Dienstbeschreibungen](/office365/servicedescriptions/exchange-online-service-description/exchange-online-service-description) für Office 365-Nachrichtenverschlüsselung.\n"
  - question: >
      Kann ich Exchange Online mit bring your own key (BYOK) in Azure Information Protection verwenden?
    answer: "Ja. Microsoft empfiehlt, dass Sie die Schritte zum Einrichten von BYOK ausführen, bevor Sie OME einrichten.\n  \nWeitere Informationen zu BYOK finden Sie unter [Planning and implementing your Azure Information Protection tenant key](/information-protection/plan-design/plan-implement-tenant-key).\n  \n"
  - question: >
      Ändern OME und BYOK mit Azure Information Protection den Ansatz von Microsoft für Datenanforderungen von Drittanbietern wie Vorladungen?
    answer: "Nein. OME und die Option zum Bereitstellen und Steuern Ihrer eigenen Verschlüsselungsschlüssel, genannt BYOK, von Azure Information Protection wurden nicht für die Reaktion auf Vorladungen von Strafverfolgungsbehörden entwickelt. OME wurde mit BYOK für Azure Information Protection für complianceorientierte Kunden entwickelt. Microsoft nimmt Anfragen von Drittanbietern nach Kundendaten ernst. Als Clouddienstanbieter setzen wir uns immer für den Datenschutz von Kundendaten ein. Für den Fall, dass wir eine Vorladung erhalten, versuchen wir immer, den Dritten an den Kunden umzuleiten, um die Informationen zu erhalten. (Lesen Sie Den Blog von Brad Smith: [Schützen von Kundendaten vor Staatlichem Schnüffeln](https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/)). Wir veröffentlichen regelmäßig detaillierte Informationen zu der Anforderung, die wir erhalten. Weitere Informationen zu Datenanforderungen von Drittanbietern finden Sie unter [Responding to government and law enforcement requests to access customer data](https://www.microsoft.com/trustcenter/privacy/govt-requests-for-data) on the Microsoft Trust Center. Weitere Informationen finden Sie unter \"Offenlegung von Kundendaten\" in den [Online services Terms (OST)](https://www.microsoft.com/Licensing/product-licensing/products.aspx).\n  \n"
  - question: >
      Wie steht dieses Feature im Zusammenhang mit legacy Office 365-Nachrichtenverschlüsselung (OME) und Information Rights Management (IRM)-Features?
    answer: "Die neuen Funktionen für Office 365-Nachrichtenverschlüsselung sind eine Weiterentwicklung der vorhandenen IRM- und Legacy-OME-Lösungen. In der folgenden Tabelle finden Sie weitere Details.\n  \n**Vergleich von älteren OME-, IRM- und neuen OME-Funktionen**\n\n| Funktion | Frühere Versionen von OME | IRM | Neue OME-Funktionen |\n|:-----|:-----|:-----|:-----|\n|**Senden einer verschlüsselten E-Mail**|Nur über Exchange Nachrichtenflussregeln|Endbenutzer, die von Outlook für Windows, Outlook für Mac oder Outlook im Web initiiert wurden; oder über Exchange E-Mail-Flussregeln|Endbenutzer, die von Outlook für Windows, Outlook für Mac oder Outlook im Web initiiert wurden; oder über Nachrichtenflussregeln|\n|**Rechteverwaltung**|-|Option \"Nicht weiterleiten\" und benutzerdefinierte Vorlagen|Option \"Nicht weiterleiten\", \"Nur verschlüsseln\", Standardvorlagen und benutzerdefinierte Vorlagen|\n|**Unterstützter Empfängertyp**|Nur externe Empfänger|Nur interne Empfänger|Interne und externe Empfänger|\n|**Erfahrung für Empfänger**|Externe Empfänger haben eine HTML-Nachricht erhalten, die sie in einem Browser oder einer heruntergeladenen mobilen App heruntergeladen und geöffnet haben.|Interne Empfänger haben nur verschlüsselte E-Mails in Outlook für Windows, Outlook für Mac und Outlook im Web empfangen.|Interne und externe Empfänger erhalten E-Mails in Outlook für Windows, Outlook für Mac, Outlook im Web, Outlook für Android und Outlook für iOS oder über ein Webportal, unabhängig davon, ob sie sich in derselben Organisation oder in einer Organisation befinden. Das OME-Portal erfordert keinen separaten Download.|\n|**Bring Your Own Key Support**|Nicht verfügbar|Nicht verfügbar| BYOK unterstützt|\n"
  - question: >
      Wie kann ich die neuen OME-Funktionen für meine Organisation aktivieren?
    answer: "Weitere Informationen finden Sie unter Einrichten [neuer Office 365-Nachrichtenverschlüsselung Funktionen](set-up-new-message-encryption-capabilities.md).\n  \n"
  - question: >
      Ist die vorherige Version von OME veraltet?
    answer: >
      Sie können weiterhin die vorherige Version von OME verwenden, sie ist zu diesem Zeitpunkt nicht veraltet. Wir ermutigen Organisationen jedoch dringend, die neue und verbesserte OME-Lösung zu verwenden. Kunden, die OME noch nicht bereitgestellt haben, können keine neue Bereitstellung der vorherigen Version von OME einrichten.
  - question: >
      Meine Organisation verwendet Active Directory Rights Management, kann ich diese Funktionalität verwenden?
    answer: "Nein. Wenn Sie Exchange Online Active Directory Rights Management Service (AD RMS) verwenden, können Sie diese neuen Funktionen nicht sofort aktivieren. Stattdessen müssen Sie [AD RMS zuerst zu Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms) migrieren.\n  \n"
  - question: >
      Meine Organisation verfügt über Exchange Hybridbereitstellung. Kann ich dieses Feature verwenden?
    answer: "Lokale Benutzer können verschlüsselte E-Mails mithilfe Exchange Online Nachrichtenflussregeln senden. Um dies zu tun, müssen Sie E-Mails über die Exchange Online. Weitere Informationen finden Sie unter [Teil 2: Konfigurieren](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/set-up-connectors-to-route-mail#part-2-configure-mail-to-flow-from-your-email-server-to-office-365)des E-Mail-Nachrichtenflusses von Ihrem E-Mail-Server Microsoft 365 .\n  \n"
  - question: >
      Welchen E-Mail-Client muss ich verwenden, um eine OME-verschlüsselte Nachricht zu erstellen? Welche Anwendungen werden für das Senden geschützter Nachrichten unterstützt?
    answer: "Sie können geschützte Nachrichten aus Outlook 2016, Outlook 2013 für Windows und Mac und aus Outlook im Web erstellen. Weitere Informationen zum Senden verschlüsselter Nachrichten finden Sie unter [Send, view, and reply to encrypted messages in Outlook for PC](https://support.microsoft.com/office/send-view-and-reply-to-encrypted-messages-in-outlook-for-pc-eaa43495-9bbb-4fca-922a-df90dee51980?ui=en-us&rs=en-us&ad=us).\n  \n"
  - question: >
      Welche E-Mail-Clients werden unterstützt, um geschützte E-Mails zu lesen und zu beantworten?
    answer: >
      Microsoft 365 benutzer können von Outlook für Windows und Mac (2013 und 2016), Outlook im Web und Outlook mobile (Android und iOS) lesen und antworten. Sie können auch den nativen iOS-E-Mail-Client verwenden, wenn die Organisation dies zulässt. Wenn Sie kein benutzerfreundlicher Microsoft 365, können Sie verschlüsselte Nachrichten im Web über Ihren Webbrowser lesen und beantworten.
  - question: >
      Welche E-Mail-Clients unterstützen nur verschlüsselte E-Mails?
    answer: >
      Microsoft 365 Benutzer können Outlook für die PC-Versionen 2019 und Microsoft 365 verwenden, um E-Mails zu erstellen, die durch die richtlinie zum Verschlüsseln geschützt sind.  Das bedeutet, dass Nachrichten, auf die die neue Richtlinie nur zum Verschlüsseln angewendet wurde, direkt in Outlook im Web, in Outlook für iOS und Android und jetzt Outlook für die PC-Versionen 2019 und Microsoft 365 gelesen werden können.
  - question: >
      Gibt es eine Größenbeschränkung für Nachrichten, die Sie mit OME senden können?
    answer: >
      Ja. Die maximale Nachrichtengröße, die Sie mit OME senden können, einschließlich Anlagen, beträgt 25 MB. Weitere Informationen finden Sie unter [Nachrichtenbeschränkungen](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits-1).
  - question: >
      Welche Dateitypen werden als Anlagen in geschützten E-Mails unterstützt? Erben Anlagen die Schutzrichtlinien, die geschützten E-Mails zugeordnet sind?
    answer: "Sie können einen beliebigen Dateityp an eine geschützte E-Mail anfügen. Mit einer Ausnahme werden Schutzrichtlinien nur auf die Dateiformate angewendet, die unter Dateitypen erwähnt werden, die vom [Azure Information Protection-Client unterstützt werden.](/information-protection/rms-client/client-admin-guide-file-types) OME unterstützt die 97-2003-Versionen der folgenden Office-Programme nicht: Word (.doc), Excel (.xls) und PowerPoint (.ppt).\n\nWenn ein Dateiformat unterstützt wird, z. B. eine Word-, Excel- oder PowerPoint-Datei, ist die Datei immer geschützt, auch nachdem die Anlage vom Empfänger heruntergeladen wurde. Nehmen wir beispielsweise an, dass eine Anlage durch Do Not Forward geschützt ist. Der ursprüngliche Empfänger lädt die Datei herunter, erstellt eine Nachricht an einen neuen Empfänger und fügt die Datei an. Wenn der neue Empfänger die Datei empfängt, kann der Empfänger die geschützte Datei nicht öffnen.\n  \n"
  - question: >
      Werden PDF-Dateianlagen unterstützt?
    answer: >
      Die kurze Antwort lautet Ja! Bei aktivierter PDF-Verschlüsselung können Sie vertrauliche PDF-Dokumente durch sichere Kommunikation oder sichere Zusammenarbeit schützen. Wenn Sie eine E-Mail senden, verschlüsselt Office 365-Dienst PDF-Dateianlagen. Der Outlook-Client verschlüsselt keine PDF-Dateianlagen.


      Für Outlook im Web, Outlook für iOS und Outlook für Android können Sie PDF-Dateien verschlüsseln, die Sie ohne weitere Schritte senden. Diese Clients unterstützen nativ die PDF-Verschlüsselung.


      Outlook Desktop unterstützt keine systemeigene Verschlüsselung von PDF-Dateianlagen. Stattdessen müssen Sie zunächst Exchange Nachrichtenflussregeln oder DLP einrichten, um zuerst die Verschlüsselung auf PDF-Anlagen anzuwenden. Wenn Sie E-Mails von Outlook Desktop mit einer PDF-Anlage senden, sendet der Client die Nachricht mit der Anlage zuerst an den Dienst. Wenn der Dienst die Datei empfängt, wendet der Dienst den OME-Schutz der Richtlinie zur Verhinderung von Datenverlust (Data Loss Prevention, DLP) oder der Nachrichtenflussregel in Exchange Online. Anschließend sendet Exchange Online die Nachricht mit der geschützten PDF-Dateianlage.


      Führen Sie zum Aktivieren der Verschlüsselung für PDF-Anlagen den folgenden Befehl in [Exchange Online PowerShell aus:](/powershell/exchange/connect-to-exchange-online-powershell)


      ```powershell

      Set-IRMConfiguration -EnablePdfEncryption $true

      ```


      Mit der PDF-Verschlüsselung können Sie vertrauliche PDF-Dokumente durch sichere Kommunikation oder sichere Zusammenarbeit schützen. Für alle Outlook erben Nachrichten und ungeschützte PDF-Anlagen den OME-Schutz der Richtlinie zur Verhinderung von Datenverlust (Data Loss Prevention, DLP) oder der Nachrichtenflussregel in Exchange Online. Wenn ein Outlook im Web ein ungeschütztes PDF-Dokument anfügen und nachrichtengeschützte Dokumente anfügen, erbt die Nachricht den Schutz der Nachricht. Benutzer können die verschlüsselten Anlagen nur in Anwendungen öffnen, die geschützte PDFs unterstützen (z. B. das OME-Portal und die Azure Information Protection Viewer).


      > [!IMPORTANT]

      > Outlook Desktopclient unterstützt keine PDF-Verschlüsselung.
  - question: >
      Werden OneDrive for Business Anlagen unterstützt?
    answer: >
      Not yet. OneDrive for Business Anlagen werden nicht unterstützt, und Endbenutzer können keine E-Mails verschlüsseln, die eine Cloud-OneDrive for Business enthalten.
  - question: >
      Welche E-Mail-Clients unterstützen eine Vorschau verschlüsselter Anlagen in geschützten E-Mails?
    answer: "Wenn Anlagen mit einer geschützten E-Mail geschützt sind, Outlook Clients die Möglichkeit, eine Vorschau des Dokuments direkt anzuzeigen. Outlook unterstützt eine Vorschau Office Dokumenten (docx, xlsx, pptx, doc, xls, ppt). Outlook im Web unterstützt eine Vorschau Office Dokumenten (docx, xlsx, pptx) und PDF.  \n"
  - question: >
      Welche E-Mail-Clients unterstützen den Widerruf geschützter E-Mails?
    answer: >
      Outlook im Web unterstützt den Widerruf geschützter E-Mails.  Weitere [Informationen finden Sie unter Widerrufen einer verschlüsselten](revoke-ome-encrypted-mail.md#how-to-revoke-an-encrypted-message-that-you-sent) Nachricht, die Sie gesendet haben.
  - question: >
      Kann ich Nachrichten durch Einrichten von Richtlinien automatisch verschlüsseln?
    answer: "Ja. Verwenden Sie Nachrichtenflussregeln in Exchange Online, um eine Nachricht basierend auf bestimmten Bedingungen automatisch zu verschlüsseln. Beispielsweise können Sie Richtlinien erstellen, die auf der Empfänger-ID, der Empfängerdomäne oder dem Inhalt im Textkörper oder Betreff der Nachricht basieren. Weitere [Informationen finden Sie unter Define mail flow rules to encrypt email messages in Office 365](define-mail-flow-rules-to-encrypt-email.md).\n  \n"
  - question: >
      Kann ich die Verschlüsselung für eingehende und ausgehende E-Mails automatisch entfernen?
    answer: >
      Administratoren können eine Nachrichtenflussregel einrichten, um die Verschlüsselung für ausgehende E-Mails zu entfernen. Sie können keine Regel einrichten, um die Verschlüsselung für eingehende E-Mails zu entfernen.
  - question: >
      Kann ich Nachrichten automatisch verschlüsseln, indem ich Richtlinien in der Verhinderung von Datenverlust (Data Loss Prevention, DLP) über das Security &amp; Compliance Center einstelle?
    answer: >
      Ja. Sie können Nachrichtenflussregeln in Exchange Online oder mithilfe von DLP im Security &amp; Compliance Center einrichten.
  - question: >
      Kann ich verschlüsselte Nachrichten mit meinem Unternehmensbranding anpassen?
    answer: "Ja. Informationen zum Anpassen von E-Mail-Nachrichten und zum OME-Portal finden Sie unter Hinzufügen der Marke Ihrer Organisation zu Ihren verschlüsselten Nachrichten. Weitere Informationen finden Sie unter Hinzufügen [der Marke Ihrer Organisation zu Ihren verschlüsselten Nachrichten.](add-your-organization-brand-to-encrypted-messages.md)\n  \n"
  - question: >
      Gibt es Berichtsfunktionen oder Einblicke für verschlüsselte E-Mails?
    answer: "Es gibt einen Verschlüsselungsbericht im Security and Compliance Center. Weitere Informationen finden Sie unter Anzeigen von [E-Mail-Sicherheitsberichten im Security & Compliance Center](../security/office-365-security/view-email-security-reports.md).\n  \n"
  - question: >
      Kann ich nachrichtenverschlüsselung mit Compliancefeatures wie eDiscovery verwenden?
    answer: >
      Ja. Alle verschlüsselten E-Mail-Nachrichten können durch Microsoft 365 ermittelt werden.
  - question: >
      Kann ich die Verschlüsselung aus E-Mails entfernen?
    answer: >
      Administratoren können eine Nachrichtenflussregel einrichten, um die Verschlüsselung zu entfernen. Sie können die Verschlüsselung mithilfe einer Nachrichtenflussregel nicht aus E-Mails entfernen, die von einer anderen Organisation angewendet werden, es sei denn, die E-Mails werden nur mit Verschlüsselungsschutz verschlüsselt.
  - question: >
      Wird der delegierte Zugriff unterstützt?
    answer: >
      Diese Funktion kann gegenwärtig nicht verwendet werden.
  - question: >
      Kann ich als freigegebenes Postfach senden und E-Mails verschlüsseln?
    answer: >
      Wenn jemand eine E-Mail-Nachricht sendet, die einer Verschlüsselungs-E-Mail-Flussregel entspricht, wird die Nachricht verschlüsselt, bevor sie gesendet wird.
  - question: >
      Kann ich verschlüsselte Nachrichten öffnen, die an ein freigegebenes Postfach gesendet werden?
    answer: >
      Ja. Verschlüsselte Nachrichten werden für ein freigegebenes Postfach unterstützt.


      - Benutzer können geschützte E-Mails in einem freigegebenen Postfach öffnen, in dem das freigegebene Postfach eine geschützte E-Mail als Teil einer Verteilergruppe empfangen hat.


      - Benutzer können Anlagen anzeigen, die den Schutz von E-Mails erben, wenn sie Outlook für Windows, Outlook für Mac und Outlook im Web verwenden.


      In der folgenden Tabelle sind die unterstützten Clients für freigegebene Postfächer aufgeführt.


      | Plattform | Lesen von E-Mails | Anzeigen von E-Mail-Anlagen |

      |----------|-----------|------------------------|

      | Outlook im Web | Ja | Ja                |

      | Outlook für Windows| Ja | Ja                |

      | Outlook für Mac    | Ja | Ja                |

      | Outlook für Android| Ja | Nein                 |

      | Outlook für iOS    | Ja | Nein                 |

      |


      Es gibt derzeit zwei bekannte Einschränkungen:


      - Sie können Keine Anlagen zu E-Mails öffnen, die Sie auf mobilen Geräten empfangen, indem Sie Outlook verwenden.


      - Wir unterstützen die Zuweisung nicht über eine E-Mail-aktivierte Sicherheitsgruppe. Wir unterstützen nur den Zugriff, der durch direkte Benutzerzuweisung auf das freigegebene Postfach bereitgestellt wird, und die automatischeMapping ist für die Exchange Online. Die automatischeMapping ist standardmäßig für Exchange Online.


      **So weisen Sie einen Benutzer dem freigegebenen Postfach zu**


      1. [Verbinden zum Exchange Online Verwenden von Remote PowerShell](/powershell/exchange/connect-to-exchange-online-powershell?v=exchg.150).aspx).


      2. Führen Sie Add-MailboxPermission cmdlet mit dem Parameter Automapping aus. In diesem Beispiel erhalten Ayla Vollzugriffsberechtigungen für ein Supportpostfach.

         ```powershell
         Add-MailboxPermission -Identity support@contoso.onmicrosoft.com -User ayla@contoso.com -AccessRights FullAccess -AutoMapping $true
         ```
  - question: >
      Kann ich verschlüsselte Nachrichten öffnen, die mit Fullaccess an das Postfach eines anderen Benutzers gesendet werden?
    answer: >
      Benutzer können verschlüsselte Nachrichten öffnen, solange sie direkten Zugriff erhalten und die automatischeMapping aktiviert ist. Der Zugriff ist nicht zulässig, wenn der Zugriff über eine E-Mail-aktivierte Sicherheitsgruppe gewährt wird.
  - question: >
      Was kann ich tun, wenn ich den einmal übergebenen Code nicht erhalte, nachdem ich ihn angefordert habe?
    answer: >-
      Überprüfen Sie zunächst den Junk- oder Spamordner in Ihrem E-Mail-Client. DKIM- und DMARC-Einstellungen für Ihre Organisation können dazu führen, dass diese E-Mails als Spam gefiltert werden.


      Überprüfen Sie als Nächstes die Quarantäne im Security & Compliance Center. Nachrichten, die einen einmal übergebenen Code enthalten, insbesondere die ersten Nachrichten, die Ihre Organisation empfängt, landen häufig in Quarantäne.
