title: Häufig gestellte Fragen für Microsoft 365 Business Premium
summary: ''
sections:
- name: Allgemein
  questions:
  - question: Was ist Microsoft 365 Business Premium?
    answer: >
      Microsoft 365 ist eine integrierte Lösung, die erstklassige Produktivitätstools, Sicherheit und Device Management-Funktionen für kleine und mittelständische Unternehmen vereint. Sie umfasst Folgendes:


      **Eine Reihe von Tools für Produktivität und Zusammenarbeit** im Unternehmen:


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher und Access

      - Exchange, OneDrive, Skype for Business, Microsoft Teams und SharePoint.

      - Geschäfts-Apps von Office (Microsoft Bookings, MileIQ<sup>1</sup>).


      **Unternehmensweite Geräteverwaltungs- und Sicherheitsfunktionen:**


      - Bietet Schutz vor externen Bedrohungen wie Phishing und anspruchsvoller Schadsoftware mit Microsoft Defender für Office 365 Plan 1 und Microsoft Defender Exploit Guard.

      - Hilft bei der Kontrolle und Verwaltung des Zugriffs auf und der Übertragung von sensiblen Informationen mit Richtlinien zur Vermeidung von Datenverlusten und dem Azure Information Protection Plan 1.

      - Schützt, bewahrt und sichert Ihre Daten mit Exchange Online-Archivierung.

      - App-Schutz für Office- und andere mobile Apps mit Intune App Protection.

      - Geräteverwaltung für Windows 10-PCs, macOS und mobile Geräte mit Intune-Geräteverwaltung.

      - Identitätsschutz mit Multi-Faktor-Authentifizierung, Selbstbedienungs-Passwortzurücksetzung und Zugriffskontrolle.

      - Einheitliche Sicherheitskonfiguration für &mdash; geräteübergreifend Schutz von Unternehmensdaten auf allen Geräten; Microsoft Defender Antivirus, das immer auf dem neuesten Stand ist.


      **Vereinfachte Gerätebereitstellung und Benutzereinrichtung:**


      - Einzelne Administrator-Konsole zum Einrichten und Verwalten von Benutzern und Geräten

      - Automatische Installation von Office-Apps auf PCs unter Windows 10.

      - Office + Windows 10 – immer auf dem neusten Stand.

      - Optimierte Bereitstellung von PCs mit Windows AutoPilot.


      **Andere Berechtigungen**:


      - Microsoft 365 Business Premium-Kunden haben außerdem Zugriff auf die Aktivierungsfunktionen von Windows Virtual Desktop und Office Shared Computer. Lesen Sie den [Microsoft 365 Business Premium-Blog](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog), um mehr zu erfahren. Siehe auch [die Beschreibung des Microsoft 365 Business-Diensts](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description).
  - question: Wer sollte die Übernahme von Microsoft 365 Business Premium in Betracht ziehen?
    answer: >
      Microsoft 365 Business Premium ist eine umfassende, Cloud-basierte Sicherheitslösung, die es Ihnen ermöglicht:


      - Schützen Sie Ihr Unternehmen vor erweiterten Cyberbedrohungen durch ausgefeilten Phishing- und Ransomware-Schutz.

      - Kontrollieren Sie den Zugriff auf vertrauliche Informationen, indem Sie Verschlüsselung verwenden, um zu verhindern, dass Daten versehentlich an jemanden weitergegeben werden, der nicht befugt ist, sie einzusehen.

      - Sichern Sie die Geräte, die mit Ihrem Unternehmen verbunden sind, und sorgen Sie dafür, dass Ihre Daten auf iOS-, Android-, Windows- und Mac-Geräten sicher und Ihre Windows-Geräte auf dem neuesten Stand sind.


      Microsoft 365 Business Premium ist vollständig in Office 365 integriert, um Ihnen einen vertrauten Standort für Verwaltung, Rechnungsstellung und Unterstützung rund um die Uhr zu bieten. Es besteht aus Technologie in Unternehmensqualität, die für Unternehmen mit weniger als 300 Mitarbeitern entwickelt wurde.
  - question: Wie erhalte ich Microsoft 365 Business Premium für mein Unternehmen?
    answer: >
      Microsoft 365 Business Premium kann über einen [Microsoft-Partner](https://www.microsoft.com/solution-providers/search) oder direkt von [Microsoft](https://www.microsoft.com//microsoft-365/business) erworben werden. Um auswählen, ob Sie das Produkt direkt von Microsoft oder über einen Microsoft-Partner erwerben, sollten Sie die Fähigkeiten Ihrer Mitarbeiter und den Erhalt Ihrer IT-Infrastruktur in Betracht ziehen. Ein Microsoft-Partner kann Ihnen bei der Bereitstellung und Verwaltung Ihrer IT-Infrastruktur einschließlich Microsoft-Lösungen helfen.
  - question: Wie viel kostet Microsoft 365 Business Premium?
    answer: Microsoft 365 Business Premium wird für $20 USD/Monat/Benutzer angeboten, basierend auf einem _jährlichen Vertrag_, wenn dieser direkt von Microsoft erworben wird. Wenn Sie das Produkt über einen Microsoft-Partner erwerben, kann der Preise je nach Diensten variieren, die der Partner anbietet sowie dem Preismodell für Microsoft 365 Business Premium.
  - question: Gibt es eine Obergrenze, von Microsoft 365 Business Premium Arbeitsplätzen, die ein Kunden erwerben kann?
    answer: >
      Microsoft 365 Business Premium wurde für kleine und mittelständische Unternehmen mit geringen bis mittleren IT-Komplexitätsvoraussetzungen entwickelt. Kunden können bis zu 300 Microsoft 365 Business Premium-Lizenzen für ihre Organisation erwerben. Kunden können Cloud-Abonnements kombinieren und aufeinander abstimmen. Infolgedessen können Kunden je nach ihren IT-Anforderungen Microsoft 365 Enterprise-Lizenzen zu demselben Konto hinzufügen.


      Wenn Kunden eine Umgebung mit verschiedenen Abonnements in Erwägung ziehen, sollten sie mit ihren vertrauenswürdigen IT-Ratgebern zusammenarbeiten, um die verschiedenen Abonnements von Microsoft 365 Business Premium und Microsoft 365 Enterprise zu verwalten und zu schützen, wenn diese unterschiedliche Funktionen zum Sichern und Verwalten von Anwendungen und Daten nutzen.
  - question: Kann ich Microsoft 365 Business Premium mit anderen Produkten von Microsoft-Abonnements kombinieren?
    answer: Ja, Kunden können ihre Microsoft 365 Business Premium-Abonnements mit Plänen und Add-Ons von Azure, Dynamics 365, Enterprise Mobility + Security und Office 365 kombinieren.
  - question: Muss jeder in meinem Unternehmen ein Microsoft 365 Business Premium-Abonnement besitzen?
    answer: >
      Nein, nicht jeder benötigt ein Microsoft 365 Business Premium-Abonnement, obwohl die Sicherheit und Verwaltung nur für diejenigen zur Verfügung stehen, die ein Gerät mit einem Microsoft 365 Business Premium-Abonnement besitzen.


      Die Standardisierung einer IT-Umgebung dient mit der Zeit zur Reduzierung der Wartungs- und Sicherheitskosten und ist etwas, was jedes Unternehmen versuchen sollten, zu erreichen. Allerdings wissen wir, dass einige kleine und mittelständische Kunden ihre Software hauptsächlich dann aktualisieren, wenn sie die Hardware über einen längeren Zeitraum aktualisieren. Unternehmen können Premium als Teil ihrer Organisation bereitstellen, es wird jedoch für den besten Schutz sensibler Daten und einer konsistenten Zusammenarbeit eine Bereitstellung für alle Benutzer empfohlen.
  - question: Wie erfahre ich, ob meine aktuelle Hardware und Software mit Microsoft 365 Business Premium kompatibel ist?
    answer: >
      Wenn die Hardware, die Sie aktuell ausführen Windows 7 Pro oder höher ist, sind die Mindestanforderungen für Microsoft 365 Business Premium wahrscheinlich erfüllt. Bestimmte Windows 10-Features wie Cortana, Windows Hello und Multi-Touch erfordern spezielle Hardware, die nur auf neueren PCs verfügbar ist. Weitere Informationen finden Sie unter der [Systemanforderungen für Windows 10 Pro](https://www.microsoft.com/windows/windows-10-specifications).


      Auch die vorhandene Desktopanwendungskompatibilität (Win32) in Windows 10 ist hoch, und die meisten vorhandenen Anwendungen sollten ohne Änderungen funktionieren. Kunden und ihre vertrauenswürdigen IT-Ratgeber sollten den empfohlenen Prozess zum Testen von Anwendungen für die [Windows 10-Kompatibilität](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) durchführen und die [Office-Systemanforderungen](https://products.office.com/office-system-requirements#subscription-plans-section) überprüfen, um einen reibungslosen Wechsel zu Microsoft 365 Business Premium sicherzustellen.
  - question: Was ist Windows 10 Business?
    answer: >
      Windows 10 Business ist ein Satz von Cloud-Diensten und Geräte-Management-Funktionen, die Windows 10 Pro ergänzen und die zentralisierten Verwaltungs- und Sicherheitskontrollen von Microsoft 365 Business Premium aktivieren.


      Windows 10 Business bietet außerdem bestimmte Microsoft Defender-Premiumfeatures wie kontrollierten Ordnerzugriff und Netzwerkschutz für webbasierte Bedrohungen. Es umfasst auch Windows AutoPilot, einen Dienst, der die Bereitstellung der neuen Windows 10-PCs optimiert.


      Bei Geräten, die für Windows 7, 8 und 8.1 Professional lizensiert sind, bietet Microsoft 365 Business Premium ein Upgrade auf Windows 10 Pro als Voraussetzung für die Bereitstellung von Windows 10 Business.

      > [!IMPORTANT]

      > Sie müssen beim Upgrade den ursprünglichen Produktschlüssel angeben, sonst funktioniert das Upgrade nicht.
  - question: Wie unterstützt Microsoft 365 Business Premium die Bring Your Own Gerät (BYOD)-Richtlinien?
    answer: >
      Viele Mitarbeiter möchten ihre eigenen Mobiltelefone oder Tablets für persönliche und arbeitsbasierte Informationen verwenden, anstatt mehrere Geräten für jeden Zweck zu verwenden. Die Verwendung von persönlichen Geräten für die Arbeit – obwohl dies normal ist – erhöht das Risiko, das Unternehmensdaten in die falschen Hände geraten können. Viele konkurrierende Lösungen für den Schutz mobiler Daten erfordern von Benutzern, auf Ihrem Gerät auf einen bestimmten Modus zu wechseln oder einen anderen komplexen Mechanismus durchzuführen, den Benutzer möglicherweise intrusiv finden und daher vermeiden.


      Microsoft 365 Business Premium bietet Kunden eine einfache, aber leistungsstarke Möglichkeit, ihre Mitarbeiter zu motivieren, deren persönlichen Geräte für die Arbeit zu verwenden und gleichzeitig dem Unternehmen die Möglichkeit bieten, von diesen Geräten aus auf Geschäftsinformationen zuzugreifen, diese beizubehalten und/oder zu teilen. Das bedeutet im Detail:


      - Der **App-Schutz für mobile Office-Apps** hilft Apps Office-Daten durch das Durchsetzen von Richtlinien zu schützen, einschließlich E-Mails, Kalender, Kontakte und Dokumente auf iOS- und Android-Mobilgeräten wie z. B. Geschäftsdaten automatisch nach einer vorgeschriebenen Zeit ohne eine Verbindung an den Dienst zu löschen, und anzufordern dass Informationen nur auf OneDrive for Business gespeichert werden, einen PIN/Fingerabdruck für den Zugriff auf Office-Apps anzufordern und verhindern, dass Unternehmensdaten von einer Office-App in persönliche Apps kopiert werden. Die Verwaltung mobiler Anwendungen für andere mobile Anwendungen über Intune ist auch für Microsoft 365 Business Premium-Abonnenten verfügbar.


      - Mit der Geräteverwaltung für **Windows 10-PCs** können Unternehmen Funktionen wie Microsoft Defender Antivirus-Schutz für Schadsoftware, automatische Updates und das Deaktivieren von Bildschirmen nach einer festgelegten Zeit festlegen und durchsetzen. Darüber hinaus können verloren gegangene oder gestohlene Windows 10-Geräte vollständig von Business-Anwendungen und Daten über das Admin Center gelöscht werden.


      - **Die Geräteverwaltung für iOS, Android & macOS-Features** hilft Unternehmen dabei, ein vielfältiges Geräteökosystem, das iOS-, Android-, Windows- und macOS-Geräte umfasst, sicher zu verwalten.
  - question: Wie schützt Microsoft 365 Business Premium PCs in meiner Organisation vor Angriffen?
    answer: >
      PCs, die mit Microsoft 365 Business Premium verwaltet werden, sind mit Microsoft Defender Antivirus geschützt, d. h. nein. Antivirusfunktion unter Windows 10, das mehr Computer vor Viren, Malware, Spyware und andere Bedrohungen schützt, als jede andere Lösung. Mit Microsoft 365 Business Premium können Organisationen sicherstellen, dass der Microsoft Defender Antivirus-Schutz auf allen Windows 10-Geräten ausgeführt und immer auf dem neuesten Stand ist.


      Windows 10 Business umfasst auch Microsoft Defender Exploit Guard, eine neue Reihe von Angriffsschutzfunktionen. Eines der Features, der kontrollierte Ordnerzugriff, stoppt Ransomware, indem Ordner gesperrt werden und nicht autorisierte Apps nicht auf die wichtigen Dateien eines Benutzers zugreifen.
  - question: Was ist der Unterschied zwischen Microsoft 365 Business Standard, Microsoft 365 Business Premium und Microsoft 365 Enterprise?
    answer: >
      Microsoft hat verschiedene Produktivitäts- und Sicherheitsverwaltungs-Angebote, die kleine und mittelständische Kunden bei der Aktualisierung der Desktop- und Geräte-Infrastruktur in Erwägung ziehen sollten, da jede zunehmend leistungsstarke Features und Funktionen enthält.


      **Microsoft 365 Business Standard** bietet die beste Produktivität mit Office 365-Apps und Diensten aber enthält keine Funktionen zur Verwaltung und den Schutz der Anwendungen der Geräte von Microsoft 365 Business Premium.


      **Microsoft 365 Business Premium** kombiniert Office 365-Anwendungen und -Dienste mit erweiterten Sicherheitsfunktionen, um Ihr Unternehmen vor modernen Cyber-Bedrohungen zu schützen, Ihre Daten zu sichern und Ihre Geräte zu verwalten. Sie enthält eine vereinfachte Verwaltungskonsole über die Geräte und Datenrichtlinien verwaltet werden können. Viele kleine und mittelständische Unternehmen können am besten mit Microsoft 365 Business Premium bedient werden.


      **Microsoft 365 Enterprise** ist eine Gruppe von Lizenzierungsplänen, die im Vergleich zu Microsoft 365 Business Premium ein höheres Maß an Compliance- und Sicherheitsmanagement bieten und für Unternehmenskunden und Kunden mit mehr als 300 Benutzern konzipiert sind. Microsoft 365 Enterprise-Pläne bieten darüber hinaus zusätzliche Funktionen, einschließlich Business Intelligence und Analytics-Tools.
  - question: Kann ich meinen Office 365-Plan auf Microsoft 365 Business Premium umwandeln?
    answer: Ja, Kunden können ihre Pläne wechseln und einen berechtigten Office 365-Plan auf Microsoft 365 Business Premium umwandeln. Abhängig vom aktuellen Plan des Kunden kann es entweder eine Verminderung oder Erhöhung der monatlichen Gebühren geben.
  - question: In welchen Regionen ist Microsoft 365 Business Premium verfügbar?
    answer: >
      Microsoft 365 Business Premium steht allen Kunden und Partnern dort zur Verfügung, wo Office 365 verfügbar ist. Weitere Informationen finden Sie in der [Liste der internationalen Office 365-Verfügbarkeit für Sprachen, Ländern und Regionen](https://products.office.com/business/international-availability).
  - question: Gibt es eine Testversion von Microsoft 365 Business Premium, die ich zum Auswerten des Angebots verwenden kann?
    answer: Eine Microsoft 365 Business Premium-Testversion ist für CSPs verfügbar. Eine Testversion für Direktkunden wird später verfügbar sein.
  - question: Was sollten Kunden und Partner vor dem Ausführen von Microsoft 365 Business Premium innerhalb ihrer Organisation wissen?
    answer: >
      Kunden, die die vollständigen Funktionen von Microsoft 365 Business Premium nutzen möchten, müssen Windows 7, 8.1 oder 10 Pro<sup>2</sup> auf ihren vorhandenen Desktops ausführen. Vorhandene Windows 10 Pro-PCs sollten Creators Update ausführen, wenn dies nicht bereits der Fall ist.
- name: Bereitstellung
  questions:
  - question: Was sollten Kunden bei der Planung einer Bereitstellung von Microsoft 365 Business Premium berücksichtigen?
    answer: >
      Der direkteste Pfad für eine erfolgreiche Bereitstellung von Microsoft 365 Business Premium ist durch die Interaktion mit einem Microsoft-Partner. Sie bieten umfassendes Training und Erfahrung im Umgang mit einer Vielzahl von Kundenszenarien und sind am besten geeignet, Ihre Umgebung und Anforderungen zu verstehen. Kunden, die erfahrene IT-Mitarbeiter haben, können die [Ersten Schritte mit Microsoft 365 Business Premium](../microsoft-365-business-overview.md) nutzen, um sie bei der Bereitstellung mit Microsoft 365 Business Premium zu unterstützen.
  - question: Ist die gesamte Funktionalität von Microsoft Intune in Microsoft 365 Business Premium enthalten?
    answer: Ja, Microsoft 365 Business Premium-Abonnenten sind für die Nutzung der vollständigen Intune-Funktionen für iOS, Android, macOS und andere plattformübergreifende Geräteverwaltung lizenziert. Features, die in der vereinfachten Verwaltungskonsole in Microsoft 365 Business Premium nicht verfügbar sind, wie z. B. die Verwaltung von Apps von Drittanbietern, die Konfiguration von Wi-Fi-Profilen und VPN-Zertifikaten, können in der vollständigen Intune-Konsole verwaltet werden.
  - question: Enthält Azure Active Directory (Azure AD) Premium P1 Microsoft 365 Business Premium?
    answer: Ja, Azure AD Premium P1 ist in Microsoft Business Premium enthalten.
  - question: Ermöglicht Microsoft 365 Business Premium Kunden Macs zu verwalten?
    answer: Intune hilft Ihnen bei der sicheren Verwaltung von iOS-, Android-, Windows- und macOS-Geräten.
  - question: Was versteht man unter Windows AutoPilot?
    answer: >
      Windows AutoPilot ist ein Dienst, der die Bereitstellung der neuen Windows 10-PCs optimiert. Dieser Prozess kann erfolgen, wenn der Endbenutzer sich bei Microsoft 365 Business Premium zum ersten Mal anmeldet&mdash;ohne IT und ohne das Gerät zu berühren&mdash;durch die Nutzung der zentralen Verwaltungssteuerelemente von Microsoft 365 Business Premium. Sie können auch Windows AutoPilot für vorhandene PCs nutzen, die Windows 10 Professional Creators Update (oder höher) ausführen und auf Originaleinstellung zurückgesetzt wurden. Details zu Windows AutoPilot finden Sie in diesem Blogbeitrag vom [Juni 2017](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/).
- name: Kompatibilität
  questions:
  - question: Kann ich Office 365-Add-Ons zu Microsoft 365 Business Premium hinzufügen?
    answer: Alle Add-Ons, die Microsoft 365 Business Standard hinzugefügt werden können, können Microsoft 365 Business Premium hinzugefügt werden. Dies bedeutet, dass Sie Office 365 Cloud App Security, Advanced Compliance, Threat Intelligence, MyAnalytics, Power BI Pro und Audio conferencing erwerben können.
  - question: Kann ich Microsoft 365 Business Premium Phone System und Sprachanrufpläne hinzufügen?
    answer: >
      Ja, Sie können ein Business Voice-Abonnement erwerben. [Business Voice](/microsoftteams/business-voice/whats-business-voice) ist eine Telefonielösung für kleine und mittelständische Unternehmen mit bis zu 300 Benutzern, die Telefonsystem, Audiokonferenzen, einen Nationalen Anrufplan und vieles mehr bündelt. Zu den Funktionen des Telefonsystems gehören Voicemail, Anrufer-ID, Parken von Anrufen, Anrufzusage, automatische Telefonwarteschlangen und Anrufwarteschlangen. <br> Informationen dazu, ob Business Voice in Ihrem Land oder Ihrer Region verfügbar ist, finden Sie unter [Country and region availability for Business Voice](/microsoftteams/business-voice/country-region-availability). Informationen zu den Preisen finden Sie unter [Pricing for Business Voice](https://go.microsoft.com/fwlink/?linkid=2127221).
  - question: Können Microsoft 365 Business Premium-Kunden Microsoft Defender for Endpoint verwenden?
    answer: >
      Ja, Microsoft Defender for Endpoint ist als Add-On für Microsoft 365 Business Premium verfügbar, wenn es von einem [Microsoft Cloud Solution Provider erworben wird.](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider)
- name: Möglichkeiten für Partner
  questions:
  - question: Wo kann ich mehr über die Möglichkeiten und die Vorteile erfahren, um ein Microsoft-Partner zu werden?
    answer: >
      IT-Dienstanbieter, die nicht bereits Microsoft-Partner sind, erfahren mehr über das Microsoft Cloud Solution Provider-Programm unter <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: Wo kann ich mehr über das Microsoft 365 Business Premium-Verkaufstraining erfahren?
    answer: >
      Partner, die Office 365 verkaufen, können die gleichen beratenden Verkaufsmethoden verwenden, um Microsoft 365 Business Premium zu verkaufen. Darüber hinaus führen wir weitere Ressourcen und Schulungen für Ihr Vertriebsteam ein, damit diese die vorhandene Desktop-Umgebung des Kunden, die Active Directory-Abhängigkeit, Mobilität und Sicherheit verstehen und so den gesamten Wert von Microsoft 365 Business Premium effektiv in einer Weise zu kommunizieren, die für den Kunden relevant ist. Sie finden diese Ressourcen im Portal für Office-Partner unter <https://www.microsoft.com/microsoft-365/partners>.
  - question: Wie kann Microsoft 365 Business Premium Partnern helfen, die Rentabilität zu erhöhen?
    answer: >
      Microsoft 365 Business Premium hilft Partnern bei der Reduzierung der Kosten durch betriebliche Effizienz und der Verbesserung der Einnahmen durch den Verkauf von zusätzlichen Diensten. Die Microsoft 365 Business Premium Total Economic Impact (TEI)-Studie von Forrester Research von Juni 2017 (https://www.microsoft.com/microsoft-365/partners/PartnerTEI) zeigt, dass Microsoft 365 Business Premium sich positiv auf die Rentabilität der Partner auswirken wird.


      In der TEI-Studie gaben Partner an, dass Sie von Microsoft 365 Business Premium folgendes erwarten:


      - Eine 20% Steigerung \[einmalig\] des Umsatzes bei der Bereitstellung und Beratungsservices

      - Eine 10 % Steigerung des Umsatzes verwalteter Dienste

      - Ein 8% Anstieg für Beratungsdienste und \[fortlaufend\] eine Gewinnspanne für Verwaltungsdienste (von niedrigeren Kosten)
  - question: Welche Ressourcen sind für Partner verfügbar, um Microsoft 365 Business Premium zu verkaufen, bereitzustellen und zu unterstützen?
    answer: >
      Microsoft bietet eine Vielzahl von Ressourcen für CSP-Partner, um Microsoft 365 Business Premium zu verkaufen, bereitzustellen und zu unterstützen. Sie finden sie unter <https://www.microsoft.com/microsoft-365/partners>.
  - question: Welche Chancen für Up-Selling bietet Microsoft 365 Business Premium für Partner?
    answer: >
      Mit Microsoft 365 Business Premium können Partner ihre Position als vertrauenswürdiger Berater für Kunden beibehalten, indem sie eine solide und sichere Plattform erstellen, auf der weitere Dienste verkauft werden können und vorhandene Produkte und Dienste aktualisieren. Microsoft 365 Business Premium bietet die Möglichkeit, eine Upgrade-Diskussion mit Kunden zu führen, die aktuell Exchange Server, Exchange Online oder Microsoft 365 Business Basic haben. Partner können auch höheren Umsatz aus erhöhten Verwaltungsdiensten und/oder Gebühren pro Benutzer erhalten.


      Mit der neuen Windows AutoPilot-Funktion in Microsoft 365 Business Premium können Partner, die möglicherweise ungern aufgrund der Bereitstellungslogistik und Kosten die neuesten Windows-Geräte verkaufen wollten, diese Gelegenheit sehr viel attraktiver nutzen. Kunden, die der Sicherheit ihrer lokale Edition und mobilen Geräte vertrauen, investieren auch eher in weitere Dienste, z. B. Dynamics 365.
  - question: Sollten Partner Microsoft 365 Business Premium über andere Pläne von Microsoft verkaufen?
    answer: Ein Microsoft Cloud Solution Provider sollte immer den Plan verkaufen, der dem Bedarf des Kunden und Budget am geeignetsten ist. Wenn beispielsweise ein Kunde Datenschutz- und Sicherheitsbestimmungen einhalten muss, kann ein Konfigurationsdienstanbieter Microsoft 365 Business Premium sowie alle Add-Ons verkaufen, die alle Anforderungen des Kunden erfüllen oder er kann die erweiterte Sicherheit und Verwaltung von Microsoft 365 Business Enterprise-SKUs vorschlagen.
  - question: Einige Kunden haben Geräte, die keine Originalversion sind; macht Microsoft 365 Business Premium diese Geräte zu einer Originalversion?
    answer: Microsoft 365 Business Premium verwandelt keine unechte Version in eine Windows-Originalversion. Microsoft 365 Business Premium bietet einen Upgrade-Vorteil an, der Kunden mit Originalversionen von Windows 7, 8 oder 8.1 Pro ein Upgrade auf eine neue Originalversion von Windows 10 Pro bietet.
  - question: Was ist die DSGVO und wie hilft Microsoft 365 Business Premium Kunden bei ihren Compliance-Pflichten?
    answer: >
      Die Datenschutz-Grundverordnung (General Data Protection Regulation, GDPR) ist ein umfassendes neues Datenschutzgesetz, das Kunden der Europäischen Union (EU) eine bessere Kontrolle über ihre „persönlichen Daten“ bietet und deren Integrität erfordert, um persönlichen Daten zu verwalten. Die DSGVO verlangt von Organisationen, die persönliche Daten kontrollieren oder steuern, die von EU-Mitgliedern stammen, dass diese nur Drittanbieter-Datenprozessoren verwenden, die den DSGVO-Anforderungen für die Verarbeitung persönlicher Daten entsprechen. März 2017 hat Microsoft vertragliche Garantien zur Verfügung gestellt, die diese Einhaltung garantieren. Kunden, die Fragen dazu haben, wie Microsoft ihnen bei der Erfüllung ihrer zusätzlichen DSGVO-Verpflichtungen helfen kann, sollten sich über die erweiterten Compliance- und Sicherheitsfunktionen in Microsoft 365 Business Premium (z. B. Azure Information Protection, Verhinderung von Datenverlust, Defender für Office 365 und so weiter) und in anderen Suites (z. B. Microsoft 365 Enterprise E5) informieren. Weitere Informationen finden Sie auf [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
additionalContent: >
  ## <a name="footnotes"></a>Fußnoten

  **1** Verfügbar in den USA, Kanada und Großbritannien.

  **2** Geräte mit Windows 7 oder 8.1 Pro qualifizieren für ein Upgrade auf Windows 10 Pro innerhalb der Microsoft 365 Business Premium-Vorschau.
